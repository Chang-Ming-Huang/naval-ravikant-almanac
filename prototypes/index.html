<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎨 AI 創意自由實驗室</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-white: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --text-subtle: #999999;
            --accent-blue: #2563eb;
            --accent-blue-hover: #1d4ed8;
            --surface-light: #f8fafc;
            --border-light: #e2e8f0;
            --shadow-subtle: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-medium: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        
        body {
            background: var(--primary-white);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', sans-serif;
            line-height: 1.6;
            font-weight: 400;
        }
        
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        .hero-section {
            padding: 120px 0 80px 0;
            text-align: center;
            border-bottom: 1px solid var(--border-light);
        }
        
        .hero-title {
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 300;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            letter-spacing: -0.025em;
            line-height: 1.1;
        }
        
        .hero-subtitle {
            font-size: clamp(1.1rem, 2vw, 1.3rem);
            color: var(--text-secondary);
            margin-bottom: 3rem;
            font-weight: 300;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .hero-description {
            background: var(--surface-light);
            border: 1px solid var(--border-light);
            border-radius: 16px;
            padding: 2rem;
            margin: 0 auto 4rem;
            max-width: 800px;
            box-shadow: var(--shadow-subtle);
        }
        
        .hero-description p {
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }
        
        .section-container {
            padding: 80px 0;
        }
        
        .section-title {
            font-size: clamp(2rem, 5vw, 2.5rem);
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 3rem;
            text-align: center;
            letter-spacing: -0.015em;
        }
        
        .creative-form {
            background: var(--primary-white);
            border: 1px solid var(--border-light);
            border-radius: 20px;
            padding: 3rem;
            margin-bottom: 5rem;
            box-shadow: var(--shadow-medium);
        }
        
        .creative-input {
            background: var(--primary-white);
            border: 2px solid var(--border-light);
            border-radius: 12px;
            padding: 1rem 1.25rem;
            font-size: 1rem;
            color: var(--text-primary);
            transition: all 0.2s ease;
            width: 100%;
        }
        
        .creative-input:focus {
            border-color: var(--accent-blue);
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .creative-input::placeholder {
            color: var(--text-subtle);
        }
        
        .form-label {
            display: block;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
        }
        
        .creative-btn {
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-subtle);
        }
        
        .creative-btn:hover {
            background: var(--accent-blue-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-medium);
        }
        
        .style-gallery {
            background: var(--surface-light);
            border-radius: 24px;
            padding: 4rem 3rem;
            border: 1px solid var(--border-light);
        }
        
        .style-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }
        
        .style-card {
            background: var(--primary-white);
            border: 1px solid var(--border-light);
            border-radius: 16px;
            padding: 2rem;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: var(--shadow-subtle);
        }
        
        .style-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px -3px rgb(0 0 0 / 0.1), 0 4px 6px -2px rgb(0 0 0 / 0.05);
            border-color: var(--accent-blue);
        }
        
        .style-card h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
        }
        
        .style-card p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .card-buttons {
            display: flex;
            gap: 0.75rem;
        }
        
        .preview-btn {
            flex: 1;
            padding: 0.75rem 1rem;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .delete-btn {
            background: #dc2626;
            border: none;
            color: white;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .delete-btn:hover {
            background: #b91c1c;
        }
        
        /* 響應式設計 */
        @media (max-width: 768px) {
            .hero-section {
                padding: 80px 0 60px 0;
            }
            
            .creative-form {
                padding: 2rem;
            }
            
            .style-gallery {
                padding: 3rem 2rem;
            }
            
            .section-container {
                padding: 60px 0;
            }
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="main-container">
        <!-- 英雄區域 -->
        <header class="hero-section">
            <h1 class="hero-title">🎨 AI 創意自由實驗室</h1>
            <p class="hero-subtitle">無框架限制 · 純粹創意表達 · 獨立 HTML 藝術作品</p>
            <div class="hero-description">
                <p>根據 <strong>AI_CREATIVE_MANIFESTO.md</strong> 的指導，這裡是完全自由的創意空間</p>
                <p>每個風格都是獨立的 HTML 檔案，沒有任何框架限制</p>
            </div>
        </header>

        <!-- 獨立風格作品集 -->
        <section class="section-container">
            <div class="style-gallery">
                <h2 class="section-title" style="margin-bottom: 2rem; color: var(--text-primary);">🎭 獨立風格作品集</h2>
                <div class="style-grid" id="styleGallery">
                    <!-- 動態載入風格卡片 -->
                </div>
            </div>
        </section>

        <!-- 返回首頁區塊 -->
        <section class="section-container">
            <div class="text-center">
                <a href="../index.html" class="inline-block bg-gradient-to-r from-blue-600 to-purple-600 text-white px-12 py-4 rounded-xl font-bold text-lg shadow-lg transition-all duration-300 hover:from-blue-700 hover:to-purple-700 hover:shadow-xl hover:scale-105">
                    🏠 返回首頁風格展示
                </a>
                <p class="text-gray-500 mt-4 text-sm">
                    回到主頁面探索更多標準化風格系統
                </p>
            </div>
        </section>

        <!-- AI 創意配置器 -->
        <section class="section-container">
            <h2 class="section-title">🚀 AI 創意配置器</h2>
            
            <div class="creative-form">
                <form id="creativeForm" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- 風格名稱 -->
                        <div>
                            <label class="form-label">風格名稱</label>
                            <input name="styleName" type="text" 
                                   placeholder="例: Quantum Dreams, Digital Poetry..."
                                   class="creative-input">
                        </div>

                        <!-- 創意理念 -->
                        <div>
                            <label class="form-label">創意理念</label>
                            <select name="approach" class="creative-input">
                                <option value="">選擇靈感方向（或完全自創）...</option>
                                <option value="neuromorphic-reality">神經形態現實</option>
                                <option value="holographic-memory">全息記憶</option>
                                <option value="cybernetic-poetry">賽博詩學</option>
                                <option value="quantum-glitch">量子故障</option>
                                <option value="luxury-minimal">奢華極簡</option>
                                <option value="editorial-elegance">編輯優雅</option>
                                <option value="modern-sophistication">現代精緻</option>
                                <option value="consciousness-bending">意識扭曲</option>
                                <option value="temporal-distortion">時空扭曲</option>
                                <option value="synesthetic-reality">共感現實</option>
                                <option value="quantum-emotion">量子情感</option>
                                <option value="digital-mysticism">數位神秘主義</option>
                                <option value="neo-brutalism">新野獸主義</option>
                                <option value="liquid-geometry">液態幾何</option>
                                <option value="cosmic-minimalism">宇宙極簡</option>
                                <option value="free-creation">完全自由創作</option>
                            </select>
                        </div>
                    </div>

                    <!-- 風格描述 -->
                    <div>
                        <label class="form-label">風格描述</label>
                        <textarea name="styleDescription" rows="3"
                                  placeholder="描述你想要的視覺體驗、情感感受、或抽象概念..."
                                  class="creative-input resize-none"></textarea>
                    </div>

                    <!-- 色彩靈感 -->
                    <div>
                        <label class="form-label">色彩靈感（完全自由）</label>
                        <input name="colorInspiration" type="text" 
                               placeholder="例: 深夜的宇宙、憂鬱的藍調、不可能的紫色..."
                               class="creative-input">
                    </div>

                    <!-- 生成按鈕 -->
                    <div class="text-center">
                        <button type="submit" class="creative-btn" style="padding: 1rem 3rem; font-size: 1.1rem; font-weight: 600;">
                        ✨ 釋放創意，生成獨立藝術作品
                    </button>
                </div>
            </form>
            </div>
        </section>
    </div>

    <script>
        // AI 創意生成器
        class CreativeArtGenerator {
            constructor() {
                this.manifestoGuidelines = this.loadManifesto();
                this.deletedStyles = this.loadDeletedStyles();
                this.designPreferences = this.loadDesignPreferences();
                this.loadStyleGallery();
                this.setupEventListeners();
                
                // 綁定刪除函數到全域，供 onclick 使用
                window.deleteStyle = this.deleteStyle.bind(this);
            }

            loadManifesto() {
                // 根據 AI_CREATIVE_MANIFESTO.md 的核心理念
                return {
                    principles: [
                        "創意 > 規則",
                        "突破 > 遵循", 
                        "實驗 > 安全",
                        "獨特 > 標準",
                        "情感 > 功能"
                    ],
                    freedoms: [
                        "完全推翻現有結構",
                        "發明全新設計理念", 
                        "打破所有視覺規則",
                        "創造不可能的美"
                    ]
                };
            }

            setupEventListeners() {
                document.getElementById('creativeForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.generateCreativeArt(new FormData(e.target));
                });
            }

            generateCreativeArt(formData) {
                const styleName = formData.get('styleName') || '無名藝術';
                const approach = formData.get('approach');
                const description = formData.get('styleDescription');
                const colorInspiration = formData.get('colorInspiration');

                // 生成完全獨立的 HTML 藝術作品
                const artworkHTML = this.createIndependentArtwork({
                    styleName,
                    approach,
                    description,
                    colorInspiration
                });

                // 在新視窗中展示
                const newWindow = window.open('', '_blank');
                newWindow.document.write(artworkHTML);
                newWindow.document.close();

                // 提供下載選項
                this.offerDownload(styleName, artworkHTML);
            }

            createIndependentArtwork({ styleName, approach, description, colorInspiration }) {
                // 根據 AI 創意宣言，完全自由創作
                const creativeStyles = this.generateCreativeCSS(approach, colorInspiration);
                const creativeContent = this.generateCreativeContent(styleName, description);

                const creativeEffectsCode = this.generateCreativeEffects(approach);
                
                return `<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${styleName} - AI 創意作品</title>
    <style>
        ${creativeStyles}
    </style>
</head>
<body>
    ${creativeContent}
    
    <scr` + `ipt>
        // 動態創意效果
        ${creativeEffectsCode}
    </scr` + `ipt>
</body>
</html>`;
            }

            generateCreativeCSS(approach, colorInspiration) {
                // 完全自由的 CSS 生成，不受任何框架限制
                const baseStyles = `
                    * { margin: 0; padding: 0; box-sizing: border-box; }
                    body { 
                        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
                        overflow-x: hidden;
                        cursor: crosshair;
                    }
                `;

                switch (approach) {
                    case 'consciousness-bending':
                        return baseStyles + `
                            body {
                                background: radial-gradient(circle at 50% 50%, #000011 0%, #4a0e4e 100%);
                                color: #00ffff;
                                animation: consciousness-pulse 8s ease-in-out infinite;
                            }
                            .main-content {
                                min-height: 100vh;
                                display: flex;
                                flex-direction: column;
                                justify-content: center;
                                align-items: center;
                                text-align: center;
                                padding: 4rem;
                            }
                            h1 {
                                font-size: clamp(3rem, 10vw, 8rem);
                                font-weight: 100;
                                margin-bottom: 2rem;
                                text-shadow: 0 0 20px currentColor;
                                animation: reality-shift 6s ease-in-out infinite;
                            }
                            @keyframes consciousness-pulse {
                                0%, 100% { filter: hue-rotate(0deg); }
                                50% { filter: hue-rotate(180deg); }
                            }
                            @keyframes reality-shift {
                                0%, 100% { transform: perspective(1000px) rotateX(0deg); }
                                50% { transform: perspective(1000px) rotateX(5deg); }
                            }
                        `;

                    case 'temporal-distortion':
                        return baseStyles + `
                            body {
                                background: linear-gradient(45deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
                                color: #e0e6ed;
                                position: relative;
                            }
                            body::before {
                                content: '';
                                position: fixed;
                                top: 0; left: 0;
                                width: 100%; height: 100%;
                                background: repeating-linear-gradient(
                                    0deg,
                                    transparent,
                                    transparent 2px,
                                    rgba(255,255,255,0.03) 2px,
                                    rgba(255,255,255,0.03) 4px
                                );
                                pointer-events: none;
                                animation: time-flow 20s linear infinite;
                            }
                            .main-content {
                                min-height: 100vh;
                                display: grid;
                                place-items: center;
                                padding: 2rem;
                            }
                            h1 {
                                font-size: clamp(2.5rem, 8vw, 6rem);
                                font-weight: 200;
                                letter-spacing: 0.5em;
                                animation: temporal-wave 4s ease-in-out infinite;
                            }
                            @keyframes time-flow {
                                0% { transform: translateY(0); }
                                100% { transform: translateY(-100px); }
                            }
                            @keyframes temporal-wave {
                                0%, 100% { opacity: 0.7; transform: skewX(0deg); }
                                50% { opacity: 1; transform: skewX(2deg); }
                            }
                        `;

                    default:
                        // 完全自由創作模式
                        return baseStyles + `
                            body {
                                background: ${this.generateCreativeBackground(colorInspiration)};
                                color: ${this.generateCreativeTextColor(colorInspiration)};
                                min-height: 100vh;
                                display: flex;
                                align-items: center;
                                justify-content: center;
                                text-align: center;
                                padding: 2rem;
                            }
                            .main-content {
                                max-width: 800px;
                            }
                            h1 {
                                font-size: clamp(3rem, 8vw, 7rem);
                                font-weight: ${Math.random() > 0.5 ? '100' : '900'};
                                margin-bottom: 2rem;
                                animation: creative-float 5s ease-in-out infinite;
                            }
                            @keyframes creative-float {
                                0%, 100% { transform: translateY(0) rotate(0deg); }
                                50% { transform: translateY(-10px) rotate(${Math.random() * 4 - 2}deg); }
                            }
                        `;
                }
            }

            generateCreativeBackground(colorInspiration) {
                if (!colorInspiration) return 'linear-gradient(135deg, #2c3e50 0%, #3498db 100%)';
                
                // 根據色彩靈感生成背景
                const colorMap = {
                    '深夜': 'radial-gradient(circle, #0c0c0c 0%, #1a1a2e 100%)',
                    '宇宙': 'radial-gradient(circle, #000011 0%, #4a148c 100%)',
                    '憂鬱': 'linear-gradient(45deg, #2c3e50 0%, #3498db 100%)',
                    '紫色': 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                    '不可能': 'conic-gradient(from 0deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3, #ff0000)'
                };

                for (let [key, value] of Object.entries(colorMap)) {
                    if (colorInspiration.includes(key)) return value;
                }

                return 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            }

            generateCreativeTextColor(colorInspiration) {
                if (!colorInspiration) return '#ffffff';
                
                if (colorInspiration.includes('深夜') || colorInspiration.includes('宇宙')) return '#00ffff';
                if (colorInspiration.includes('憂鬱')) return '#ecf0f1';
                if (colorInspiration.includes('紫色')) return '#ffffff';
                if (colorInspiration.includes('不可能')) return '#ffffff';
                
                return '#ffffff';
            }

            generateCreativeContent(styleName, description) {
                return `
                    <div class="main-content">
                        <h1>${styleName}</h1>
                        ${description ? `<p style="font-size: 1.5rem; opacity: 0.8; margin-bottom: 3rem;">${description}</p>` : ''}
                        <div style="font-size: 1.2rem; opacity: 0.6;">
                            <p>這是一個完全獨立的創意作品</p>
                            <p>沒有框架限制，純粹藝術表達</p>
                        </div>
                    </div>
                `;
            }

            generateCreativeEffects(approach) {
                switch (approach) {
                    case 'consciousness-bending':
                        return `
                            document.addEventListener('mousemove', (e) => {
                                const cursor = document.createElement('div');
                                cursor.style.cssText = 
                                    'position: fixed;' +
                                    'left: ' + e.clientX + 'px;' +
                                    'top: ' + e.clientY + 'px;' +
                                    'width: 10px; height: 10px;' +
                                    'background: #00ffff;' +
                                    'border-radius: 50%;' +
                                    'pointer-events: none;' +
                                    'z-index: 9999;' +
                                    'animation: particle-fade 2s ease-out forwards;';
                                document.body.appendChild(cursor);
                                setTimeout(() => cursor.remove(), 2000);
                            });

                            const style = document.createElement('style');
                            style.textContent = 
                                '@keyframes particle-fade {' +
                                '    to { opacity: 0; transform: scale(0); }' +
                                '}';
                            document.head.appendChild(style);
                        `;

                    case 'temporal-distortion':
                        return `
                            setInterval(() => {
                                const glitch = document.createElement('div');
                                glitch.style.cssText = 
                                    'position: fixed;' +
                                    'top: ' + (Math.random() * 100) + '%;' +
                                    'left: ' + (Math.random() * 100) + '%;' +
                                    'width: ' + (Math.random() * 200 + 50) + 'px;' +
                                    'height: 2px;' +
                                    'background: rgba(255, 255, 255, 0.1);' +
                                    'pointer-events: none;' +
                                    'z-index: 1000;';
                                document.body.appendChild(glitch);
                                setTimeout(() => glitch.remove(), 1000);
                            }, 3000);
                        `;

                    default:
                        return `
                            document.addEventListener('click', (e) => {
                                const ripple = document.createElement('div');
                                ripple.style.cssText = 
                                    'position: fixed;' +
                                    'left: ' + (e.clientX - 25) + 'px;' +
                                    'top: ' + (e.clientY - 25) + 'px;' +
                                    'width: 50px; height: 50px;' +
                                    'border: 2px solid rgba(255, 255, 255, 0.5);' +
                                    'border-radius: 50%;' +
                                    'pointer-events: none;' +
                                    'animation: ripple-effect 1s ease-out forwards;';
                                document.body.appendChild(ripple);
                                setTimeout(() => ripple.remove(), 1000);
                            });

                            const style = document.createElement('style');
                            style.textContent = 
                                '@keyframes ripple-effect {' +
                                '    to { ' +
                                '        transform: scale(4); ' +
                                '        opacity: 0;' +
                                '    }' +
                                '}';
                            document.head.appendChild(style);
                        `;
                }
            }

            offerDownload(styleName, htmlContent) {
                const blob = new Blob([htmlContent], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `${styleName.replace(/\s+/g, '_')}_独立作品.html`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                // 顯示下載成功提示
                this.showNotification(`✨ ${styleName} 已下載！這是一個完全獨立的藝術作品`);
            }

            showNotification(message) {
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: rgba(255, 255, 255, 0.9);
                    color: #333;
                    padding: 1rem 2rem;
                    border-radius: 10px;
                    z-index: 10000;
                    animation: slide-in 0.5s ease-out;
                `;
                notification.textContent = message;
                
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes slide-in {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                `;
                document.head.appendChild(style);
                document.body.appendChild(notification);

            confirmDelete(styleId, styleName, modal) {
                const reason = document.getElementById('deleteReason').value;
                const comment = document.getElementById('deleteComment').value;
                
                // 記錄刪除資訊
                const deletionRecord = {
                    id: styleId,
                    name: styleName,
                    deletedAt: new Date().toISOString(),
                    reason: reason,
                    comment: comment,
                    styleFeatures: this.analyzeStyleFeatures(styleId)
                };
                
                // 加入已刪除列表
                this.deletedStyles.push(styleId);
                this.designPreferences.deletionHistory.push(deletionRecord);
                
                // 分析並更新偏好
                this.updateDesignPreferences(deletionRecord);
                
                // 保存到 localStorage
                this.saveDeletedStyles();
                this.saveDesignPreferences();
                
                // 重新載入畫廊
                this.loadStyleGallery();
                
                // 關閉對話框
                modal.remove();
                
                // 顯示刪除成功提示
                this.showSuccessNotification(`已刪除「${styleName}」並記錄您的偏好`);
                
                // 更新 AI 指導文件
                this.updateAIGuidelines();
            }

                    'holographic-memory': { colors: ['holographic'], complexity: 'high', concept: 'futuristic' },
                    'cybernetic-poetry': { colors: ['purple', 'cyan'], complexity: 'medium', concept: 'poetic' },
                    'quantum-glitch': { colors: ['neon'], complexity: 'high', concept: 'glitch' },
                    'luxury-minimal': { colors: ['gold', 'black'], complexity: 'low', concept: 'luxury' },
                    'editorial-elegance': { colors: ['cream', 'burgundy'], complexity: 'low', concept: 'elegant' },
                    'modern-sophistication': { colors: ['blue', 'glass'], complexity: 'medium', concept: 'modern' },
                    'ethereal-minimalism': { colors: ['sage', 'white'], complexity: 'low', concept: 'minimal' },
                    'organic-warmth': { colors: ['terracotta', 'sage'], complexity: 'low', concept: 'organic' },
                    'industrial-elegance': { colors: ['steel', 'copper'], complexity: 'low', concept: 'industrial' },
                    'bauhaus-geometry': { colors: ['white', 'red', 'black'], complexity: 'low', concept: 'architectural' },
                    'concrete-brutalism': { colors: ['gray', 'orange'], complexity: 'low', concept: 'brutalist' },
                    'glass-architecture': { colors: ['blue', 'silver'], complexity: 'low', concept: 'architectural' },
                    'corporate-elite': { colors: ['navy', 'gold'], complexity: 'low', concept: 'business' },
                    'fintech-modern': { colors: ['dark', 'green', 'cyan'], complexity: 'low', concept: 'fintech' },
                    'luxury-service': { colors: ['brown', 'gold', 'cream'], complexity: 'low', concept: 'luxury' }
                };
                
                return featureMap[styleId] || { colors: [], complexity: 'unknown', concept: 'unknown' };
            }

            updateDesignPreferences(deletionRecord) {
                // 分析刪除模式，更新偏好記錄
                const features = deletionRecord.styleFeatures;
                
                // 更新避免的特徵
                if (features.colors) {
                    features.colors.forEach(color => {
                        const existing = this.designPreferences.avoidedFeatures.find(f => f.type === 'color' && f.value === color);
                        if (existing) {
                            existing.count++;
                        } else {
                            this.designPreferences.avoidedFeatures.push({
                                type: 'color',
                                value: color,
                                count: 1,
                                reason: deletionRecord.reason
                            });
                        }
                    });
                }
                
                // 更新避免的複雜度
                if (features.complexity) {
                    const existing = this.designPreferences.avoidedFeatures.find(f => f.type === 'complexity' && f.value === features.complexity);
                    if (existing) {
                        existing.count++;
                    } else {
                        this.designPreferences.avoidedFeatures.push({
                            type: 'complexity',
                            value: features.complexity,
                            count: 1,
                            reason: deletionRecord.reason
                        });
                    }
                }
                
                // 更新避免的概念
                if (features.concept) {
                    const existing = this.designPreferences.avoidedFeatures.find(f => f.type === 'concept' && f.value === features.concept);
                    if (existing) {
                        existing.count++;
                    } else {
                        this.designPreferences.avoidedFeatures.push({
                            type: 'concept',
                            value: features.concept,
                            count: 1,
                            reason: deletionRecord.reason
                        });
                    }
                }
            }

            updateAIGuidelines() {
                // 生成 AI 指導更新內容
                const guidelines = this.generateAIGuidelines();
                console.log('🤖 AI 指導更新：', guidelines);
                // 自動生成偏好記錄文件供未來 AI 參考
                this.generatePreferencesFile();
            }

            generateAIGuidelines() {
                const avoid = this.designPreferences.avoidedFeatures;
                const guidelines = {
                    avoidColors: avoid.filter(f => f.type === 'color' && f.count >= 2).map(f => f.value),
                    avoidComplexity: avoid.filter(f => f.type === 'complexity' && f.count >= 2).map(f => f.value),
                    avoidConcepts: avoid.filter(f => f.type === 'concept' && f.count >= 2).map(f => f.value),
                    totalDeletions: this.deletedStyles.length,
                    lastUpdated: new Date().toISOString()
                };
                
                return guidelines;
            }

            generatePreferencesFile() {
                // 建立給未來 AI 參考的偏好記錄文件
                const preferencesData = {
                    forAI: "此文件記錄用戶設計偏好，請參考以避免創造不受歡迎的風格類型",
                    lastUpdated: new Date().toISOString(),
                    totalDeletions: this.deletedStyles.length,
                    
                    deletedStyles: this.deletedStyles,
                    
                    deletionHistory: this.designPreferences.deletionHistory,
                    
                    avoidedFeatures: {
                        colors: this.designPreferences.avoidedFeatures
                            .filter(f => f.type === 'color' && f.count >= 2)
                            .map(f => f.value),
                        complexity: this.designPreferences.avoidedFeatures
                            .filter(f => f.type === 'complexity' && f.count >= 2)
                            .map(f => f.value),
                        concepts: this.designPreferences.avoidedFeatures
                            .filter(f => f.type === 'concept' && f.count >= 2)
                            .map(f => f.value)
                    },
                    
                    aiGuidance: this.generateAIGuidanceText(),
                    
                    statistics: {
                        mostDeletedColorType: this.getMostDeletedFeature('color'),
                        mostDeletedComplexity: this.getMostDeletedFeature('complexity'),
                        mostDeletedConcept: this.getMostDeletedFeature('concept'),
                        deletionReasons: this.getDeleteReasonStats()
                    }
                };

                // 使用下載機制生成文件
                const blob = new Blob([JSON.stringify(preferencesData, null, 2)], { 
                    type: 'application/json' 
                });
                const url = URL.createObjectURL(blob);
                
                // 創建下載連結
                const a = document.createElement('a');
                a.href = url;
                a.download = 'user-preferences.json';
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                console.log('📄 已生成 user-preferences.json 文件，請確認下載到 prototypes 資料夾');
            }

            generateAIGuidanceText() {
                const guidance = [];
                const avoid = this.designPreferences.avoidedFeatures;
                
                // 色彩偏好指導
                const avoidColors = avoid.filter(f => f.type === 'color' && f.count >= 2);
                if (avoidColors.length > 0) {
                    guidance.push(`避免使用以下色彩類型: ${avoidColors.map(f => f.value).join('、')}`);
                }
                
                // 複雜度偏好指導  
                const avoidComplexity = avoid.filter(f => f.type === 'complexity' && f.count >= 2);
                if (avoidComplexity.length > 0) {
                    guidance.push(`避免過於${avoidComplexity.map(f => f.value).join('、')}的設計`);
                }
                
                // 概念偏好指導
                const avoidConcepts = avoid.filter(f => f.type === 'concept' && f.count >= 2);
                if (avoidConcepts.length > 0) {
                    guidance.push(`減少${avoidConcepts.map(f => f.value).join('、')}類型的設計概念`);
                }
                
                if (guidance.length === 0) {
                    guidance.push('目前尚無明確的設計偏好模式');
                }
                
                return guidance;
            }

            getMostDeletedFeature(type) {
                const features = this.designPreferences.avoidedFeatures.filter(f => f.type === type);
                if (features.length === 0) return null;
                
                return features.reduce((max, current) => 
                    current.count > max.count ? current : max
                );
            }

            getDeleteReasonStats() {
                const reasons = {};
                this.designPreferences.deletionHistory.forEach(deletion => {
                    reasons[deletion.reason] = (reasons[deletion.reason] || 0) + 1;
                });
                return reasons;
            }
