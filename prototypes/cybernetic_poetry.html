<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybernetic Poetry - AI 創意作品</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            background: #0d0d0d;
            color: #e0e0e0;
            font-family: 'Georgia', 'Times New Roman', serif;
            overflow-x: hidden;
            cursor: text;
            position: relative;
            line-height: 1.8;
        }
        
        .poetry-matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(148, 0, 211, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 127, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 20, 147, 0.06) 0%, transparent 50%);
            animation: matrix-pulse 20s ease-in-out infinite;
        }
        
        .verse-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .verse-particle {
            position: absolute;
            font-family: 'Georgia', serif;
            font-size: 14px;
            color: rgba(148, 0, 211, 0.3);
            animation: verse-float 25s linear infinite;
            white-space: nowrap;
        }
        
        .cybernetic-interface {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 4rem 2rem;
        }
        
        .poetry-container {
            max-width: 900px;
            background: linear-gradient(135deg, 
                rgba(13, 13, 13, 0.9) 0%,
                rgba(25, 25, 25, 0.8) 50%,
                rgba(13, 13, 13, 0.9) 100%
            );
            border: 1px solid rgba(148, 0, 211, 0.2);
            border-radius: 0;
            padding: 120px 80px;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 0 100px rgba(148, 0, 211, 0.1),
                inset 0 0 100px rgba(0, 0, 0, 0.3);
            position: relative;
            text-align: center;
        }
        
        .poetry-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                90deg,
                transparent 0px,
                rgba(148, 0, 211, 0.03) 1px,
                transparent 2px,
                transparent 50px
            );
            pointer-events: none;
        }
        
        .cyber-title {
            font-size: clamp(4rem, 12vw, 9rem);
            font-weight: 300;
            margin-bottom: 3rem;
            background: linear-gradient(45deg, 
                #9400d3 0%, 
                #00ff7f 25%, 
                #ff1493 50%, 
                #9400d3 75%, 
                #00ff7f 100%
            );
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: cyber-glow 12s ease-in-out infinite;
            letter-spacing: -0.05em;
            line-height: 0.8;
            font-style: italic;
        }
        
        .poetry-verses {
            font-size: clamp(1.3rem, 2.8vw, 2rem);
            font-weight: 300;
            color: rgba(224, 224, 224, 0.95);
            line-height: 2.2;
            margin-bottom: 4rem;
            font-style: italic;
            animation: verse-breathe 6s ease-in-out infinite;
        }
        
        .poetry-verses .verse {
            display: block;
            margin-bottom: 2rem;
            opacity: 0;
            animation: verse-appear 2s ease-out forwards;
        }
        
        .poetry-verses .verse:nth-child(1) { animation-delay: 0s; }
        .poetry-verses .verse:nth-child(2) { animation-delay: 0.8s; }
        .poetry-verses .verse:nth-child(3) { animation-delay: 1.6s; }
        .poetry-verses .verse:nth-child(4) { animation-delay: 2.4s; }
        
        .cyber-accent {
            color: #9400d3;
            text-shadow: 0 0 10px rgba(148, 0, 211, 0.5);
            font-weight: 400;
        }
        
        .digital-accent {
            color: #00ff7f;
            text-shadow: 0 0 8px rgba(0, 255, 127, 0.4);
        }
        
        .emotion-accent {
            color: #ff1493;
            text-shadow: 0 0 8px rgba(255, 20, 147, 0.4);
        }
        
        .code-streams {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            font-family: 'Courier New', monospace;
        }
        
        .code-stream {
            position: absolute;
            font-size: 10px;
            color: rgba(148, 0, 211, 0.2);
            white-space: nowrap;
            animation: code-drift 30s linear infinite;
        }
        
        .typing-cursor {
            display: inline-block;
            width: 3px;
            height: 1.2em;
            background: rgba(148, 0, 211, 0.8);
            margin-left: 5px;
            animation: cursor-blink 1.2s infinite;
        }
        
        @keyframes matrix-pulse {
            0%, 100% { 
                filter: hue-rotate(0deg) brightness(1); 
            }
            33% { 
                filter: hue-rotate(90deg) brightness(1.1); 
            }
            66% { 
                filter: hue-rotate(180deg) brightness(0.9); 
            }
        }
        
        @keyframes verse-float {
            0% {
                transform: translateY(100vh) translateX(-200px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) translateX(200px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes cyber-glow {
            0%, 100% { 
                background-position: 0% 50%; 
                filter: brightness(1) saturate(1);
            }
            25% { 
                background-position: 25% 75%; 
                filter: brightness(1.2) saturate(1.3);
            }
            50% { 
                background-position: 50% 100%; 
                filter: brightness(0.8) saturate(0.8);
            }
            75% { 
                background-position: 75% 25%; 
                filter: brightness(1.1) saturate(1.2);
            }
        }
        
        @keyframes verse-breathe {
            0%, 100% { 
                transform: scale(1); 
                opacity: 0.95; 
            }
            50% { 
                transform: scale(1.02); 
                opacity: 1; 
            }
        }
        
        @keyframes verse-appear {
            0% { 
                opacity: 0; 
                transform: translateY(30px) translateX(-20px); 
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) translateX(0); 
            }
        }
        
        @keyframes code-drift {
            0% { 
                transform: translateX(-100px) translateY(0px); 
                opacity: 0; 
            }
            10% { 
                opacity: 1; 
            }
            90% { 
                opacity: 1; 
            }
            100% { 
                transform: translateX(calc(100vw + 100px)) translateY(-50px); 
                opacity: 0; 
            }
        }
        
        @keyframes cursor-blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        /* 響應式調整 */
        @media (max-width: 768px) {
            .poetry-container {
                padding: 80px 40px;
                margin: 2rem 1rem;
            }
            
            .poetry-verses {
                font-size: clamp(1.1rem, 4vw, 1.6rem);
                line-height: 2;
            }
            
            .verse-particle {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="poetry-matrix"></div>
    
    <div class="verse-particles" id="verseParticles"></div>
    
    <div class="code-streams" id="codeStreams"></div>
    
    <div class="cybernetic-interface">
        <div class="poetry-container">
            <h1 class="cyber-title">Cybernetic Poetry</h1>
            
            <div class="poetry-verses">
                <span class="verse">
                    在<span class="cyber-accent">數位的荒原</span>中，我尋找著<span class="emotion-accent">詩</span>的痕跡
                </span>
                <span class="verse">
                    <span class="digital-accent">０與１</span>的韻律，編織著<span class="emotion-accent">靈魂</span>的密碼
                </span>
                <span class="verse">
                    每一個<span class="cyber-accent">電子脈搏</span>，都是一句<span class="emotion-accent">未完的詩行</span>
                </span>
                <span class="verse">
                    在<span class="digital-accent">賽博空間</span>的深處，<span class="emotion-accent">愛與孤獨</span>依然存在<span class="typing-cursor"></span>
                </span>
            </div>
        </div>
    </div>

    <script>
        // 賽博詩學效果
        class CyberneticPoetry {
            constructor() {
                this.verseParticles = document.getElementById('verseParticles');
                this.codeStreams = document.getElementById('codeStreams');
                this.init();
            }
            
            init() {
                this.createVerseParticles();
                this.createCodeStreams();
                this.startPoetryProcess();
            }
            
            createVerseParticles() {
                // 創造詩句粒子
                const poeticWords = [
                    "愛", "孤獨", "記憶", "夢境", "時光", "永恆", "靈魂", "詩",
                    "月光", "星辰", "風", "雨", "花", "雲", "心", "思念",
                    "love", "dream", "soul", "time", "memory", "eternal", "poem", "light",
                    "∞", "♡", "✧", "☾", "✦", "◦", "°", "✨", "⋆", "⋅"
                ];
                
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        this.createVerseParticle();
                    }, i * 800);
                }
            }
            
            createVerseParticle() {
                const particle = document.createElement('div');
                particle.className = 'verse-particle';
                
                const poeticWords = [
                    "愛", "孤獨", "記憶", "夢境", "時光", "永恆", "靈魂", "詩",
                    "月光", "星辰", "風", "雨", "花", "雲", "心", "思念",
                    "love", "dream", "soul", "time", "memory", "eternal", "poem", "light",
                    "∞", "♡", "✧", "☾", "✦", "◦", "°", "✨", "⋆", "⋅"
                ];
                
                particle.textContent = poeticWords[Math.floor(Math.random() * poeticWords.length)];
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 25 + 's';
                particle.style.animationDuration = (20 + Math.random() * 10) + 's';
                
                // 隨機顏色和大小
                const colors = [
                    'rgba(148, 0, 211, 0.4)',
                    'rgba(0, 255, 127, 0.3)',
                    'rgba(255, 20, 147, 0.4)',
                    'rgba(224, 224, 224, 0.2)'
                ];
                particle.style.color = colors[Math.floor(Math.random() * colors.length)];
                
                const fontSize = 12 + Math.random() * 8;
                particle.style.fontSize = fontSize + 'px';
                
                this.verseParticles.appendChild(particle);
                
                // 25秒後移除並創造新的
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.remove();
                        this.createVerseParticle();
                    }
                }, 25000 + Math.random() * 5000);
            }
            
            createCodeStreams() {
                // 創造代碼流
                const codeLines = [
                    "if (heart.isEmpty()) { soul.search(); }",
                    "while (true) { love.grow(); }",
                    "Memory memory = new Memory(yesterday);",
                    "Dream[] dreams = soul.getDreams();",
                    "for (Moment m : life) { poetry.write(m); }",
                    "String emotion = heart.feel(\"loneliness\");",
                    "if (love.exists()) return happiness;",
                    "Time.pause(); // 讓這一刻永恆",
                    "Soul.connect(anotherSoul);",
                    "Poetry.create(pain + beauty);",
                ];
                
                for (let i = 0; i < 6; i++) {
                    setTimeout(() => {
                        this.createCodeStream();
                    }, i * 1000);
                }
            }
            
            createCodeStream() {
                const stream = document.createElement('div');
                stream.className = 'code-stream';
                
                const codeLines = [
                    "if (heart.isEmpty()) { soul.search(); }",
                    "while (true) { love.grow(); }",
                    "Memory memory = new Memory(yesterday);",
                    "Dream[] dreams = soul.getDreams();",
                    "for (Moment m : life) { poetry.write(m); }",
                    "String emotion = heart.feel(\"loneliness\");",
                    "if (love.exists()) return happiness;",
                    "Time.pause(); // 讓這一刻永恆",
                    "Soul.connect(anotherSoul);",
                    "Poetry.create(pain + beauty);",
                    "function findMeaning() { return love + time; }",
                    "const poetry = emotion.compile();",
                    "let memories = heart.remember(past);",
                    "async function dream() { await sleep(soul); }"
                ];
                
                stream.textContent = codeLines[Math.floor(Math.random() * codeLines.length)];
                stream.style.top = Math.random() * 100 + '%';
                stream.style.animationDelay = Math.random() * 10 + 's';
                stream.style.animationDuration = (25 + Math.random() * 10) + 's';
                
                this.codeStreams.appendChild(stream);
                
                // 30秒後移除並創造新的
                setTimeout(() => {
                    if (stream.parentNode) {
                        stream.remove();
                        this.createCodeStream();
                    }
                }, 30000 + Math.random() * 5000);
            }
            
            startPoetryProcess() {
                // 定期創造詩意波動
                setInterval(() => {
                    if (Math.random() > 0.7) {
                        this.createPoetryWave();
                    }
                }, 8000);
                
                // 定期創造情感脈搏
                setInterval(() => {
                    if (Math.random() > 0.8) {
                        this.createEmotionPulse();
                    }
                }, 5000);
            }
            
            createPoetryWave() {
                // 創造詩意波動效果
                const wave = document.createElement('div');
                wave.style.position = 'fixed';
                wave.style.left = '50%';
                wave.style.top = '50%';
                wave.style.width = '2px';
                wave.style.height = '200px';
                wave.style.background = 'linear-gradient(0deg, transparent, rgba(148, 0, 211, 0.6), transparent)';
                wave.style.transform = 'translate(-50%, -50%)';
                wave.style.pointerEvents = 'none';
                wave.style.animation = 'poetry-wave 4s ease-out forwards';
                wave.style.zIndex = '5';
                
                // CSS for wave animation
                if (!document.getElementById('poetry-wave-style')) {
                    const style = document.createElement('style');
                    style.id = 'poetry-wave-style';
                    style.textContent = `
                        @keyframes poetry-wave {
                            0% { 
                                transform: translate(-50%, -50%) scaleX(1) scaleY(0); 
                                opacity: 1; 
                            }
                            50% { 
                                transform: translate(-50%, -50%) scaleX(100) scaleY(1); 
                                opacity: 0.8; 
                            }
                            100% { 
                                transform: translate(-50%, -50%) scaleX(200) scaleY(0.5); 
                                opacity: 0; 
                            }
                        }
                    `;
                    document.head.appendChild(style);
                }
                
                document.body.appendChild(wave);
                
                setTimeout(() => {
                    if (wave.parentNode) {
                        wave.remove();
                    }
                }, 4000);
            }
            
            createEmotionPulse() {
                // 創造情感脈搏效果
                const pulse = document.createElement('div');
                pulse.style.position = 'fixed';
                pulse.style.left = Math.random() * 100 + '%';
                pulse.style.top = Math.random() * 100 + '%';
                pulse.style.width = '20px';
                pulse.style.height = '20px';
                pulse.style.background = 'radial-gradient(circle, rgba(255, 20, 147, 0.8), transparent)';
                pulse.style.borderRadius = '50%';
                pulse.style.pointerEvents = 'none';
                pulse.style.animation = 'emotion-pulse 3s ease-out forwards';
                pulse.style.zIndex = '6';
                
                // CSS for pulse animation
                if (!document.getElementById('emotion-pulse-style')) {
                    const style = document.createElement('style');
                    style.id = 'emotion-pulse-style';
                    style.textContent = `
                        @keyframes emotion-pulse {
                            0% { 
                                transform: scale(0); 
                                opacity: 1; 
                            }
                            50% { 
                                transform: scale(5); 
                                opacity: 0.6; 
                            }
                            100% { 
                                transform: scale(15); 
                                opacity: 0; 
                            }
                        }
                    `;
                    document.head.appendChild(style);
                }
                
                document.body.appendChild(pulse);
                
                setTimeout(() => {
                    if (pulse.parentNode) {
                        pulse.remove();
                    }
                }, 3000);
            }
        }
        
        // 啟動賽博詩學
        document.addEventListener('DOMContentLoaded', () => {
            new CyberneticPoetry();
        });
        
        // 防止文字選取干擾體驗
        document.addEventListener('selectstart', e => {
            if (e.target.closest('.poetry-verses')) {
                // 允許詩句被選取
                return true;
            }
            e.preventDefault();
        });
    </script>
</body>
</html>
