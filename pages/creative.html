<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>納瓦爾寶典 - 創意設計版 | Creative Style</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        creative: {
                            pink: '#ec4899',
                            'pink-light': '#f472b6',
                            purple: '#8b5cf6',
                            blue: '#06b6d4',
                            green: '#10b981',
                            orange: '#f59e0b',
                            red: '#ef4444'
                        }
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                        'creative': ['Nunito', 'system-ui', 'sans-serif']
                    },
                    animation: {
                        'bounce-slow': 'bounce 3s infinite',
                        'pulse-slow': 'pulse 3s infinite',
                        'spin-slow': 'spin 8s linear infinite',
                        'creative-float': 'creativeFloat 6s ease-in-out infinite',
                        'gradient-shift': 'gradientShift 3s ease infinite'
                    },
                    keyframes: {
                        creativeFloat: {
                            '0%, 100%': { transform: 'translateY(0px) rotate(0deg)' },
                            '25%': { transform: 'translateY(-10px) rotate(5deg)' },
                            '50%': { transform: 'translateY(-20px) rotate(0deg)' },
                            '75%': { transform: 'translateY(-10px) rotate(-5deg)' }
                        },
                        gradientShift: {
                            '0%': { backgroundPosition: '0% 50%' },
                            '50%': { backgroundPosition: '100% 50%' },
                            '100%': { backgroundPosition: '0% 50%' }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Creative gradient backgrounds */
        .creative-gradient-bg {
            background: linear-gradient(-45deg, #ec4899, #8b5cf6, #06b6d4, #10b981);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
        }

        .creative-pattern {
            background-image:
                radial-gradient(circle at 25% 25%, rgba(236, 72, 153, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 25%, rgba(6, 182, 212, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 25% 75%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
        }

        /* Creative hover effects */
        .creative-hover {
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .creative-hover:hover {
            transform: translateY(-8px) scale(1.02);
            filter: brightness(1.1);
        }

        /* Loading animation */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        /* Creative text effects */
        .creative-text-gradient {
            background: linear-gradient(45deg, #ec4899, #8b5cf6, #06b6d4, #10b981);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #ec4899, #8b5cf6);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #db2777, #7c3aed);
        }
    </style>
</head>

<body class="font-sans bg-gradient-to-br from-pink-50 via-purple-50 to-blue-50 text-gray-900 overflow-x-hidden creative-pattern">
    <!-- Navigation -->
    <nav id="navigation" class="fixed top-0 left-0 right-0 bg-white/90 backdrop-blur-md border-b border-pink-200 py-4 z-50 transition-all duration-300">
        <!-- Content will be loaded here -->
    </nav>

    <!-- Hero Section -->
    <header id="hero" class="min-h-screen flex items-center justify-center text-center relative overflow-hidden pt-20 pb-16 px-4">
        <!-- Animated Background Elements -->
        <div class="absolute inset-0 overflow-hidden pointer-events-none">
            <!-- Floating shapes -->
            <div class="absolute top-1/4 left-1/4 w-32 h-32 bg-gradient-to-br from-pink-400 to-purple-500 rounded-full opacity-20 animate-creative-float"></div>
            <div class="absolute top-3/4 right-1/4 w-24 h-24 bg-gradient-to-br from-blue-400 to-green-500 rounded-full opacity-20 animate-creative-float" style="animation-delay: 1s"></div>
            <div class="absolute top-1/2 left-3/4 w-40 h-40 bg-gradient-to-br from-purple-400 to-blue-500 rounded-full opacity-15 animate-creative-float" style="animation-delay: 2s"></div>

            <!-- Geometric patterns -->
            <svg class="absolute top-20 left-20 w-16 h-16 text-pink-300 opacity-40 animate-spin-slow" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 2L3 7l7 5 7-5-7-5zM10 12l-7-5v6l7 5 7-5v-6l-7 5z"/>
            </svg>
            <svg class="absolute bottom-20 right-20 w-20 h-20 text-purple-300 opacity-40 animate-bounce-slow" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.293l-3-3a1 1 0 00-1.414 0l-3 3a1 1 0 001.414 1.414L9 9.414V13a1 1 0 102 0V9.414l1.293 1.293a1 1 0 001.414-1.414z" clip-rule="evenodd"/>
            </svg>
        </div>

        <!-- Content will be loaded here -->
    </header>

    <!-- Main Content -->
    <main>
        <!-- Wealth Section -->
        <section id="wealth" class="py-20 px-4 bg-white/80 backdrop-blur-sm">
            <!-- Content will be loaded here -->
        </section>
    </main>

    <!-- Footer -->
    <footer id="footer" class="py-12 px-4 bg-gradient-to-r from-pink-600 via-purple-600 to-blue-600 text-white">
        <!-- Content will be loaded here -->
    </footer>

    <!-- Content Loader Script -->
    <script type="module" src="../js/loaders/creative.js"></script>

    <script>
        // Creative page interactions and effects
        document.addEventListener('DOMContentLoaded', () => {
            // Creative page loading animation
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.8s ease';

            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);

            // Creative mouse trail effect
            let mouseTrail = [];
            const colors = ['#ec4899', '#8b5cf6', '#06b6d4', '#10b981', '#f59e0b'];

            document.addEventListener('mousemove', (e) => {
                if (mouseTrail.length > 10) {
                    const oldTrail = mouseTrail.shift();
                    oldTrail.element.remove();
                }

                const trail = document.createElement('div');
                trail.className = 'fixed pointer-events-none z-40 rounded-full';
                trail.style.left = e.clientX + 'px';
                trail.style.top = e.clientY + 'px';
                trail.style.width = '6px';
                trail.style.height = '6px';
                trail.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                trail.style.opacity = '0.6';
                trail.style.transform = 'translate(-50%, -50%)';
                trail.style.transition = 'all 0.8s ease';

                document.body.appendChild(trail);

                mouseTrail.push({ element: trail });

                setTimeout(() => {
                    trail.style.opacity = '0';
                    trail.style.transform = 'translate(-50%, -50%) scale(2)';
                }, 50);
            });

            // Creative scroll effects
            let lastScrollTop = 0;
            const navbar = document.querySelector('#navigation');

            window.addEventListener('scroll', () => {
                const currentScrollTop = window.pageYOffset;

                if (currentScrollTop > 50) {
                    navbar.classList.add('bg-white/95', 'backdrop-blur-lg', 'shadow-lg');
                    navbar.classList.remove('bg-white/90');
                } else {
                    navbar.classList.add('bg-white/90');
                    navbar.classList.remove('bg-white/95', 'backdrop-blur-lg', 'shadow-lg');
                }

                // Parallax effect for background shapes
                const shapes = document.querySelectorAll('.animate-creative-float');
                shapes.forEach((shape, index) => {
                    const speed = 0.1 + (index * 0.05);
                    shape.style.transform = `translateY(${currentScrollTop * speed}px)`;
                });

                lastScrollTop = currentScrollTop;
            });

            // Creative intersection observer
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry, index) => {
                    if (entry.isIntersecting) {
                        setTimeout(() => {
                            entry.target.style.opacity = '1';
                            entry.target.style.transform = 'translateY(0) scale(1)';
                        }, index * 100);
                    }
                });
            }, observerOptions);

            // Creative card animations
            const observeCreativeCards = () => {
                document.querySelectorAll('.creative-card').forEach((card, index) => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(40px) scale(0.9)';
                    card.style.transition = 'all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                    observer.observe(card);

                    // Add random hover rotation
                    card.addEventListener('mouseenter', () => {
                        const rotation = (Math.random() - 0.5) * 10;
                        card.style.transform += ` rotate(${rotation}deg)`;
                    });

                    card.addEventListener('mouseleave', () => {
                        card.style.transform = card.style.transform.replace(/rotate\([^)]*\)/, '');
                    });
                });
            };

            // Initial observation and re-observe after content loads
            setTimeout(observeCreativeCards, 1000);

            // Creative smooth scrolling with bounce
            document.addEventListener('click', (e) => {
                if (e.target.tagName === 'A' && e.target.getAttribute('href')?.startsWith('#')) {
                    e.preventDefault();
                    const targetId = e.target.getAttribute('href');
                    const targetElement = document.querySelector(targetId);

                    if (targetElement) {
                        targetElement.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                }
            });

            // Add creative sparkle effect to buttons
            document.addEventListener('click', (e) => {
                if (e.target.matches('a[class*="gradient"]') || e.target.closest('a[class*="gradient"]')) {
                    const button = e.target.matches('a[class*="gradient"]') ? e.target : e.target.closest('a[class*="gradient"]');

                    for (let i = 0; i < 6; i++) {
                        const sparkle = document.createElement('div');
                        sparkle.className = 'fixed pointer-events-none z-50';
                        sparkle.innerHTML = '✨';
                        sparkle.style.left = (e.clientX + (Math.random() - 0.5) * 100) + 'px';
                        sparkle.style.top = (e.clientY + (Math.random() - 0.5) * 100) + 'px';
                        sparkle.style.fontSize = (Math.random() * 10 + 10) + 'px';
                        sparkle.style.opacity = '0';
                        sparkle.style.transition = 'all 1s ease';

                        document.body.appendChild(sparkle);

                        setTimeout(() => {
                            sparkle.style.opacity = '1';
                            sparkle.style.transform = `translateY(-50px) scale(1.5)`;
                        }, i * 100);

                        setTimeout(() => {
                            sparkle.style.opacity = '0';
                            sparkle.style.transform = `translateY(-100px) scale(0)`;
                        }, 500 + i * 100);

                        setTimeout(() => {
                            sparkle.remove();
                        }, 1500);
                    }
                }
            });
        });

        // Creative page transition
        window.addEventListener('beforeunload', () => {
            document.body.style.opacity = '0';
            document.body.style.transform = 'scale(0.95)';
        });

        // Add creative cursor effect
        const cursor = document.createElement('div');
        cursor.className = 'fixed pointer-events-none z-50 w-4 h-4 rounded-full mix-blend-difference bg-white transition-transform duration-100';
        cursor.style.left = '-10px';
        cursor.style.top = '-10px';
        document.body.appendChild(cursor);

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = (e.clientX - 8) + 'px';
            cursor.style.top = (e.clientY - 8) + 'px';
        });

        document.addEventListener('mousedown', () => {
            cursor.style.transform = 'scale(1.5)';
        });

        document.addEventListener('mouseup', () => {
            cursor.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
