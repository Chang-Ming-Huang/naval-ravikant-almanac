<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holographic Memory - AI 創意作品</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            background: #000008;
            color: #ffffff;
            font-family: 'Courier New', 'JetBrains Mono', monospace;
            overflow: hidden;
            cursor: crosshair;
            position: relative;
            perspective: 2000px;
        }
        
        .hologram-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            transform-style: preserve-3d;
            animation: hologram-rotation 60s linear infinite;
        }
        
        .memory-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background: repeating-linear-gradient(
                0deg,
                transparent 0px,
                rgba(0, 255, 200, 0.1) 1px,
                transparent 2px,
                transparent 4px
            );
            animation: memory-scan 8s ease-in-out infinite;
        }
        
        .memory-layer:nth-child(1) { 
            transform: rotateX(0deg) translateZ(200px);
            animation-delay: 0s;
        }
        .memory-layer:nth-child(2) { 
            transform: rotateX(45deg) translateZ(100px);
            animation-delay: -1s;
        }
        .memory-layer:nth-child(3) { 
            transform: rotateX(90deg) translateZ(0px);
            animation-delay: -2s;
        }
        .memory-layer:nth-child(4) { 
            transform: rotateX(135deg) translateZ(-100px);
            animation-delay: -3s;
        }
        .memory-layer:nth-child(5) { 
            transform: rotateX(180deg) translateZ(-200px);
            animation-delay: -4s;
        }
        
        .data-streams {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        
        .data-stream {
            position: absolute;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: rgba(0, 255, 200, 0.7);
            white-space: nowrap;
            animation: stream-flow 15s linear infinite;
        }
        
        .holographic-interface {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }
        
        .memory-core {
            position: relative;
            background: linear-gradient(135deg, 
                rgba(0, 255, 200, 0.1) 0%,
                rgba(0, 100, 255, 0.05) 50%,
                rgba(255, 0, 200, 0.1) 100%
            );
            border: 2px solid rgba(0, 255, 200, 0.3);
            border-radius: 20px;
            padding: 100px 80px;
            backdrop-filter: blur(30px);
            box-shadow: 
                0 0 50px rgba(0, 255, 200, 0.2),
                inset 0 0 50px rgba(0, 100, 255, 0.1);
            animation: memory-pulse 4s ease-in-out infinite;
            transform-style: preserve-3d;
        }
        
        .memory-core::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                #00ffc8, #0066ff, #ff00c8, #00ffc8
            );
            border-radius: 20px;
            z-index: -1;
            animation: hologram-glow 6s ease-in-out infinite;
        }
        
        .hologram-title {
            font-size: clamp(3.5rem, 10vw, 8rem);
            font-weight: 300;
            margin-bottom: 2rem;
            background: linear-gradient(90deg, 
                #00ffc8 0%, 
                #0066ff 25%, 
                #ff00c8 50%, 
                #00ffc8 75%, 
                #0066ff 100%
            );
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: hologram-shift 10s ease-in-out infinite;
            letter-spacing: -0.03em;
            line-height: 0.85;
            text-shadow: 0 0 20px rgba(0, 255, 200, 0.5);
        }
        
        .memory-description {
            font-size: clamp(1.1rem, 2.2vw, 1.6rem);
            font-weight: 200;
            color: rgba(0, 255, 200, 0.9);
            margin-bottom: 3rem;
            letter-spacing: 0.1em;
            animation: memory-flicker 3s ease-in-out infinite;
            line-height: 1.6;
        }
        
        .hologram-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(0, 255, 200, 0.8);
            border-radius: 50%;
            animation: particle-float 20s linear infinite;
        }
        
        .glitch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                transparent 0px,
                rgba(255, 0, 200, 0.02) 1px,
                transparent 2px,
                transparent 10px
            );
            z-index: 5;
            animation: glitch-scan 12s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes hologram-rotation {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        
        @keyframes memory-scan {
            0%, 100% { 
                opacity: 0.1; 
                transform: translateY(0px); 
            }
            50% { 
                opacity: 0.3; 
                transform: translateY(-20px); 
            }
        }
        
        @keyframes stream-flow {
            0% { 
                transform: translateX(-100px); 
                opacity: 0; 
            }
            10% { 
                opacity: 1; 
            }
            90% { 
                opacity: 1; 
            }
            100% { 
                transform: translateX(calc(100vw + 100px)); 
                opacity: 0; 
            }
        }
        
        @keyframes memory-pulse {
            0%, 100% { 
                transform: scale(1) rotateX(0deg); 
                box-shadow: 
                    0 0 50px rgba(0, 255, 200, 0.2),
                    inset 0 0 50px rgba(0, 100, 255, 0.1);
            }
            50% { 
                transform: scale(1.05) rotateX(2deg); 
                box-shadow: 
                    0 0 80px rgba(0, 255, 200, 0.4),
                    inset 0 0 80px rgba(0, 100, 255, 0.2);
            }
        }
        
        @keyframes hologram-glow {
            0%, 100% { 
                opacity: 0.5; 
                transform: rotate(0deg); 
            }
            50% { 
                opacity: 0.8; 
                transform: rotate(180deg); 
            }
        }
        
        @keyframes hologram-shift {
            0%, 100% { 
                background-position: 0% 50%; 
                filter: hue-rotate(0deg);
            }
            33% { 
                background-position: 50% 100%; 
                filter: hue-rotate(120deg);
            }
            66% { 
                background-position: 100% 50%; 
                filter: hue-rotate(240deg);
            }
        }
        
        @keyframes memory-flicker {
            0%, 100% { 
                opacity: 0.9; 
                text-shadow: 0 0 10px rgba(0, 255, 200, 0.5);
            }
            50% { 
                opacity: 1; 
                text-shadow: 0 0 20px rgba(0, 255, 200, 0.8);
            }
        }
        
        @keyframes particle-float {
            0% {
                transform: translateY(100vh) translateX(-100px) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) translateX(-50px) scale(1);
            }
            90% {
                opacity: 1;
                transform: translateY(-10vh) translateX(50px) scale(1);
            }
            100% {
                transform: translateY(-20vh) translateX(100px) scale(0);
                opacity: 0;
            }
        }
        
        @keyframes glitch-scan {
            0%, 90%, 100% { 
                opacity: 0; 
            }
            95% { 
                opacity: 0.3; 
                transform: translateX(0); 
            }
            97% { 
                opacity: 0.1; 
                transform: translateX(10px); 
            }
        }
        
        /* 響應式調整 */
        @media (max-width: 768px) {
            .memory-core {
                padding: 60px 40px;
                border-radius: 15px;
            }
            
            .data-stream {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="hologram-container">
        <div class="memory-layer"></div>
        <div class="memory-layer"></div>
        <div class="memory-layer"></div>
        <div class="memory-layer"></div>
        <div class="memory-layer"></div>
    </div>
    
    <div class="data-streams" id="dataStreams"></div>
    
    <div class="hologram-particles" id="hologramParticles"></div>
    
    <div class="glitch-overlay"></div>
    
    <div class="holographic-interface">
        <div class="memory-core">
            <h1 class="hologram-title">Holographic<br>Memory</h1>
            <p class="memory-description">
                記憶的全息投影，時空的數位化重現<br>
                每一個像素都承載著無限的過去<br>
                未來的回憶正在此刻被書寫
            </p>
        </div>
    </div>

    <script>
        // 全息記憶效果
        class HolographicMemory {
            constructor() {
                this.dataStreams = document.getElementById('dataStreams');
                this.hologramParticles = document.getElementById('hologramParticles');
                this.init();
            }
            
            init() {
                this.createDataStreams();
                this.createHologramParticles();
                this.startMemoryProcess();
            }
            
            createDataStreams() {
                // 創造數據流
                const memoryData = [
                    "01001000 01101111 01101100 01101111 01100111 01110010 01100001 01110000 01101000 01101001 01100011",
                    "4D 65 6D 6F 72 79 20 46 72 61 67 6D 65 6E 74 73",
                    "E8 A8 98 E6 86 B6 E7 9A 84 E5 85 A8 E6 81 AF E6 8A 95 E5 BD B1",
                    "Memory.exe [LOADING...] ████████░░ 80%",
                    "HOLOGRAM_STATE: ACTIVE | COHERENCE: 97.3%",
                    "TIMESTAMP: 2024.12.30.15:42:07 | MATRIX: ∞",
                    "NEURAL_PATTERN: [∆∇∴∵∶∷∸∹∺∻∼∽∾∿≀≁≂≃]",
                ];
                
                for (let i = 0; i < 8; i++) {
                    setTimeout(() => {
                        this.createStream();
                    }, i * 500);
                }
            }
            
            createStream() {
                const stream = document.createElement('div');
                stream.className = 'data-stream';
                
                const memoryTexts = [
                    "01001000 01101111 01101100 01101111 01100111 01110010 01100001 01110000 01101000 01101001 01100011",
                    "4D 65 6D 6F 72 79 20 46 72 61 67 6D 65 6E 74 73",
                    "E8 A8 98 E6 86 B6 E7 9A 84 E5 85 A8 E6 81 AF E6 8A 95 E5 BD B1",
                    "Memory.exe [LOADING...] ████████░░ 80%",
                    "HOLOGRAM_STATE: ACTIVE | COHERENCE: 97.3%",
                    "TIMESTAMP: 2024.12.30.15:42:07 | MATRIX: ∞",
                    "NEURAL_PATTERN: [∆∇∴∵∶∷∸∹∺∻∼∽∾∿≀≁≂≃]",
                    "MEMORY_FRAGMENT_001: 童年的夏日午後...",
                    "HOLOGRAPHIC_DATA: [■□▪▫▬▭▮▯▰▱▲△▴▵▶▷▸▹►▻▼▽▾▿◀◁◂◃◄◅]",
                    "QUANTUM_STATE: |ψ⟩ = α|0⟩ + β|1⟩",
                ];
                
                stream.textContent = memoryTexts[Math.floor(Math.random() * memoryTexts.length)];
                stream.style.top = Math.random() * 100 + '%';
                stream.style.animationDelay = Math.random() * 5 + 's';
                stream.style.animationDuration = (10 + Math.random() * 10) + 's';
                
                // 隨機顏色
                const colors = [
                    'rgba(0, 255, 200, 0.7)',
                    'rgba(0, 100, 255, 0.6)',
                    'rgba(255, 0, 200, 0.5)',
                    'rgba(100, 255, 100, 0.6)'
                ];
                stream.style.color = colors[Math.floor(Math.random() * colors.length)];
                
                this.dataStreams.appendChild(stream);
                
                // 15秒後移除並創造新的
                setTimeout(() => {
                    if (stream.parentNode) {
                        stream.remove();
                        this.createStream();
                    }
                }, 15000 + Math.random() * 5000);
            }
            
            createHologramParticles() {
                // 創造全息粒子
                for (let i = 0; i < 30; i++) {
                    setTimeout(() => {
                        this.createParticle();
                    }, i * 200);
                }
            }
            
            createParticle() {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                
                // 隨機大小和顏色
                const size = 1 + Math.random() * 3;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                const colors = [
                    'rgba(0, 255, 200, 0.8)',
                    'rgba(0, 100, 255, 0.7)',
                    'rgba(255, 0, 200, 0.6)',
                    'rgba(100, 255, 100, 0.7)'
                ];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.boxShadow = `0 0 ${size * 3}px currentColor`;
                
                this.hologramParticles.appendChild(particle);
                
                // 20秒後移除並創造新的
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.remove();
                        this.createParticle();
                    }
                }, 20000 + Math.random() * 5000);
            }
            
            startMemoryProcess() {
                // 定期創造記憶波動
                setInterval(() => {
                    if (Math.random() > 0.6) {
                        this.createMemoryWave();
                    }
                }, 4000);
                
                // 定期創造全息閃現
                setInterval(() => {
                    if (Math.random() > 0.8) {
                        this.createHologramFlash();
                    }
                }, 6000);
            }
            
            createMemoryWave() {
                // 創造記憶波動效果
                const wave = document.createElement('div');
                wave.style.position = 'fixed';
                wave.style.left = '50%';
                wave.style.top = '50%';
                wave.style.width = '100px';
                wave.style.height = '100px';
                wave.style.border = '2px solid rgba(0, 255, 200, 0.5)';
                wave.style.borderRadius = '50%';
                wave.style.pointerEvents = 'none';
                wave.style.transform = 'translate(-50%, -50%)';
                wave.style.animation = 'memory-wave 3s ease-out forwards';
                wave.style.zIndex = '8';
                
                // CSS for wave animation
                if (!document.getElementById('wave-style')) {
                    const style = document.createElement('style');
                    style.id = 'wave-style';
                    style.textContent = `
                        @keyframes memory-wave {
                            0% { 
                                transform: translate(-50%, -50%) scale(0); 
                                opacity: 1; 
                            }
                            100% { 
                                transform: translate(-50%, -50%) scale(8); 
                                opacity: 0; 
                            }
                        }
                    `;
                    document.head.appendChild(style);
                }
                
                document.body.appendChild(wave);
                
                setTimeout(() => {
                    if (wave.parentNode) {
                        wave.remove();
                    }
                }, 3000);
            }
            
            createHologramFlash() {
                // 創造全息閃現效果
                const flash = document.createElement('div');
                flash.style.position = 'fixed';
                flash.style.top = '0';
                flash.style.left = '0';
                flash.style.width = '100%';
                flash.style.height = '100%';
                flash.style.background = 'rgba(0, 255, 200, 0.1)';
                flash.style.pointerEvents = 'none';
                flash.style.animation = 'hologram-flash 0.5s ease-out forwards';
                flash.style.zIndex = '9';
                
                // CSS for flash animation
                if (!document.getElementById('flash-style')) {
                    const style = document.createElement('style');
                    style.id = 'flash-style';
                    style.textContent = `
                        @keyframes hologram-flash {
                            0% { opacity: 0; }
                            50% { opacity: 1; }
                            100% { opacity: 0; }
                        }
                    `;
                    document.head.appendChild(style);
                }
                
                document.body.appendChild(flash);
                
                setTimeout(() => {
                    if (flash.parentNode) {
                        flash.remove();
                    }
                }, 500);
            }
        }
        
        // 啟動全息記憶
        document.addEventListener('DOMContentLoaded', () => {
            new HolographicMemory();
        });
        
        // 防止選取文字
        document.addEventListener('selectstart', e => e.preventDefault());
    </script>
</body>
</html>
