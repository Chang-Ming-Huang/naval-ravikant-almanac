<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Design Chaos Theory - Intentional Chaos Laboratory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --chaos-void: #0a0a0a;
            --chaos-white: #fafafa;
            --chaos-tension: #ff2d00;
            --chaos-electric: #00ff88;
            --chaos-warning: #ffcc00;
            --chaos-fragment: rgba(255, 255, 255, 0.03);
            --chaos-disruption: rgba(255, 45, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--chaos-void);
            color: var(--chaos-white);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: hidden;
            cursor: none;
            position: relative;
        }

        /* Custom Chaos Cursor */
        .chaos-cursor {
            position: fixed;
            width: 2px;
            height: 2px;
            background: var(--chaos-electric);
            pointer-events: none;
            z-index: 9999;
            box-shadow:
                0 0 20px var(--chaos-electric),
                0 0 40px var(--chaos-electric),
                0 0 80px var(--chaos-electric);
            transition: all 0.05s ease;
            transform: translate(-50%, -50%);
        }

        /* Intentional Chaos Grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 47px,
                    var(--chaos-fragment) 47px,
                    var(--chaos-fragment) 49px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 83px,
                    var(--chaos-fragment) 83px,
                    var(--chaos-fragment) 84px
                ),
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 120px,
                    var(--chaos-disruption) 120px,
                    var(--chaos-disruption) 121px
                );
            opacity: 0.6;
            z-index: -1;
            pointer-events: none;
            animation: grid-chaos 20s linear infinite;
        }

        @keyframes grid-chaos {
            0% { transform: translateX(0) translateY(0) rotate(0deg); }
            25% { transform: translateX(10px) translateY(-5px) rotate(0.2deg); }
            50% { transform: translateX(-8px) translateY(12px) rotate(-0.1deg); }
            75% { transform: translateX(15px) translateY(-8px) rotate(0.3deg); }
            100% { transform: translateX(0) translateY(0) rotate(0deg); }
        }

        /* Main Container - Intentionally Broken Layout */
        .chaos-container {
            min-height: 100vh;
            padding: clamp(40px, 8vw, 120px) clamp(20px, 5vw, 80px);
            display: grid;
            grid-template-columns: 1fr auto 2fr auto 1fr;
            grid-template-rows: auto 1fr auto;
            gap: clamp(20px, 4vw, 60px) clamp(10px, 3vw, 40px);
            transform: perspective(2000px) rotateX(0.8deg) rotateY(-0.3deg);
        }

        /* Chaos Header - Deliberately Misaligned */
        .chaos-header {
            grid-column: 1 / -1;
            display: flex;
            flex-direction: column;
            gap: clamp(30px, 6vw, 80px);
            transform: skewY(-0.5deg);
        }

        .chaos-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(2.5rem, 8vw, 6rem);
            font-weight: 200;
            line-height: 0.85;
            letter-spacing: -0.05em;
            color: var(--chaos-white);
            text-transform: uppercase;
            position: relative;
            display: inline-block;
        }

        .chaos-title span {
            display: inline-block;
            position: relative;
        }

        .chaos-title span:nth-child(1) {
            transform: translateY(-8px) rotate(-1deg);
            color: var(--chaos-tension);
        }
        .chaos-title span:nth-child(2) {
            transform: translateY(5px) rotate(0.5deg);
            font-weight: 800;
        }
        .chaos-title span:nth-child(3) {
            transform: translateY(-3px) rotate(-0.8deg);
            color: var(--chaos-electric);
        }
        .chaos-title span:nth-child(4) {
            transform: translateY(12px) rotate(1.2deg);
        }
        .chaos-title span:nth-child(5) {
            transform: translateY(-6px) rotate(-0.3deg);
            color: var(--chaos-warning);
        }

        .chaos-subtitle {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.2rem, 3vw, 2rem);
            font-weight: 400;
            font-style: italic;
            color: rgba(250, 250, 250, 0.7);
            transform: translateX(40px) rotate(0.5deg);
            margin-top: -20px;
        }

        /* Chaos Content Blocks - Asymmetric Layout */
        .chaos-block {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(1px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: clamp(40px, 6vw, 80px) clamp(30px, 5vw, 60px);
            position: relative;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .chaos-block:hover {
            transform: translateY(-15px) rotate(1deg);
            border-color: var(--chaos-electric);
            box-shadow:
                0 30px 60px rgba(0, 255, 136, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .chaos-block-1 {
            grid-column: 1 / 3;
            grid-row: 2;
            transform: rotate(-1.2deg) translateY(-20px);
            clip-path: polygon(0 0, calc(100% - 30px) 0, 100% 30px, 100% 100%, 30px 100%, 0 calc(100% - 30px));
        }

        .chaos-block-2 {
            grid-column: 3 / 5;
            grid-row: 2;
            transform: rotate(0.8deg) translateY(40px);
            margin-top: 60px;
        }

        .chaos-block-3 {
            grid-column: 4 / -1;
            grid-row: 2;
            transform: rotate(-0.5deg) translateY(-30px);
            margin-left: -80px;
            background: rgba(255, 45, 0, 0.05);
            border-color: rgba(255, 45, 0, 0.2);
        }

        .chaos-block h2 {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(1.3rem, 3vw, 2.2rem);
            font-weight: 400;
            margin-bottom: clamp(20px, 4vw, 40px);
            color: var(--chaos-electric);
            text-transform: lowercase;
            letter-spacing: 0.02em;
            transform: rotate(0.3deg);
        }

        .chaos-block p {
            font-size: clamp(1rem, 2.2vw, 1.3rem);
            line-height: 1.6;
            color: rgba(250, 250, 250, 0.8);
            margin-bottom: clamp(15px, 3vw, 30px);
        }

        /* Chaos Navigation - Deliberately Broken */
        .chaos-nav {
            grid-column: 1 / -1;
            grid-row: 3;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: clamp(60px, 10vw, 120px);
            transform: skewX(-1deg);
        }

        .chaos-links {
            display: flex;
            gap: clamp(40px, 8vw, 80px);
            flex-wrap: wrap;
        }

        .chaos-link {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            font-weight: 300;
            color: var(--chaos-white);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            position: relative;
            padding: 15px 0;
            transition: all 0.3s ease;
        }

        .chaos-link:hover {
            color: var(--chaos-tension);
            transform: translateY(-3px) rotate(2deg);
        }

        .chaos-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--chaos-electric);
            transition: width 0.4s ease;
        }

        .chaos-link:hover::after {
            width: 100%;
        }

        /* Chaos Particles */
        .chaos-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .chaos-particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--chaos-electric);
            opacity: 0.6;
            animation: particle-chaos linear infinite;
        }

        @keyframes particle-chaos {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.2;
            }
            100% {
                transform: translateY(-100vh) translateX(200px) rotate(720deg);
                opacity: 0;
            }
        }

        /* Glitch Effects */
        @keyframes text-glitch {
            0%, 100% {
                text-shadow:
                    2px 0 0 var(--chaos-tension),
                    -2px 0 0 var(--chaos-electric);
            }
            25% {
                text-shadow:
                    -2px 0 0 var(--chaos-tension),
                    2px 0 0 var(--chaos-electric);
            }
            50% {
                text-shadow:
                    2px 2px 0 var(--chaos-tension),
                    -2px -2px 0 var(--chaos-electric);
            }
            75% {
                text-shadow:
                    -2px 2px 0 var(--chaos-tension),
                    2px -2px 0 var(--chaos-electric);
            }
        }

        .chaos-title:hover {
            animation: text-glitch 0.3s ease-in-out;
        }

        /* Responsive Chaos */
        @media (max-width: 768px) {
            .chaos-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto auto auto;
                gap: clamp(30px, 6vw, 50px);
                transform: perspective(1000px) rotateX(0.5deg);
            }

            .chaos-block-1,
            .chaos-block-2,
            .chaos-block-3 {
                grid-column: 1;
                grid-row: auto;
                margin: 0;
                transform: rotate(0deg);
            }

            .chaos-block-1 {
                transform: rotate(-0.5deg);
            }

            .chaos-block-2 {
                transform: rotate(0.3deg);
            }

            .chaos-block-3 {
                transform: rotate(-0.8deg);
                background: rgba(255, 45, 0, 0.03);
            }

            .chaos-nav {
                transform: skewX(0deg);
                flex-direction: column;
                gap: 30px;
            }

            .chaos-links {
                justify-content: center;
                gap: clamp(20px, 6vw, 40px);
            }
        }

        /* Chaos Loading Animation */
        .chaos-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--chaos-void);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            opacity: 1;
            transition: opacity 1s ease;
        }

        .chaos-loader.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .loader-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: var(--chaos-electric);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            animation: loader-pulse 2s ease-in-out infinite;
        }

        @keyframes loader-pulse {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <!-- Chaos Loader -->
    <div class="chaos-loader" id="chaosLoader">
        <div class="loader-text">CHAOS THEORY</div>
    </div>

    <!-- Custom Chaos Cursor -->
    <div class="chaos-cursor" id="chaosCursor"></div>

    <!-- Chaos Particles -->
    <div class="chaos-particles" id="chaosParticles"></div>

    <!-- Main Chaos Container -->
    <div class="chaos-container">
        <!-- Chaos Header -->
        <header class="chaos-header">
            <h1 class="chaos-title">
                <span>A</span><span>N</span><span>T</span><span>I</span><span>-</span><span>D</span><span>E</span><span>S</span><span>I</span><span>G</span><span>N</span>

        <section class="chaos-block chaos-block-1">

        <!-- Chaos Navigation -->

                <a href="../index.html" class="chaos-link">返回實驗室</a>
            </div>
        </nav>
    </div>

    <script>
        // Custom Chaos Cursor
        const chaosCursor = document.getElementById('chaosCursor');
        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animateCursor() {
            cursorX += (mouseX - cursorX) * 0.1;
            cursorY += (mouseY - cursorY) * 0.1;
            chaosCursor.style.left = cursorX + 'px';
            chaosCursor.style.top = cursorY + 'px';
            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        // Chaos Particles System
        function createChaosParticle() {
            const particle = document.createElement('div');
            particle.className = 'chaos-particle';

            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.animationDuration = (Math.random() * 10 + 5) + 's';
            particle.style.animationDelay = Math.random() * 2 + 's';

            if (Math.random() > 0.7) {
                particle.style.background = 'var(--chaos-tension)';
            } else if (Math.random() > 0.4) {
                particle.style.background = 'var(--chaos-warning)';
            }

            document.getElementById('chaosParticles').appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 15000);
        }

        // Create particles continuously
        setInterval(createChaosParticle, 500);

        // Chaos Interactions
        document.addEventListener('click', (e) => {
            // Create click explosion
            for (let i = 0; i < 8; i++) {
                const fragment = document.createElement('div');
                fragment.style.cssText = `
                    position: fixed;
                    left: ${e.clientX}px;
                    top: ${e.clientY}px;
                    width: ${Math.random() * 4 + 2}px;
                    height: ${Math.random() * 4 + 2}px;
                    background: var(--chaos-electric);
                    pointer-events: none;
                    z-index: 9998;
                    animation: chaos-explosion 1s ease-out forwards;
                    transform-origin: center;
                `;

                const angle = (i / 8) * Math.PI * 2;
                const velocity = Math.random() * 100 + 50;
                fragment.style.setProperty('--explosion-x', Math.cos(angle) * velocity + 'px');
                fragment.style.setProperty('--explosion-y', Math.sin(angle) * velocity + 'px');

                document.body.appendChild(fragment);

                setTimeout(() => fragment.remove(), 1000);
            }
        });

        // Add explosion animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes chaos-explosion {
                0% {
                    opacity: 1;
                    transform: translate(-50%, -50%) scale(1);
                }
                100% {
                    opacity: 0;
                    transform: translate(
                        calc(-50% + var(--explosion-x, 0)),
                        calc(-50% + var(--explosion-y, 0))
                    ) scale(0);
                }
            }
        `;
        document.head.appendChild(style);

        // Chaos Title Letter Animation
        const titleSpans = document.querySelectorAll('.chaos-title span');
        titleSpans.forEach((span, index) => {
            span.addEventListener('mouseenter', () => {
                span.style.transform = `
                    translateY(${Math.random() * 20 - 10}px)
                    translateX(${Math.random() * 10 - 5}px)
                    rotate(${Math.random() * 10 - 5}deg)
                    scale(${1 + Math.random() * 0.3})
                `;
                span.style.color = `hsl(${Math.random() * 360}, 80%, 60%)`;
            });

            span.addEventListener('mouseleave', () => {
                setTimeout(() => {
                    const originalTransforms = [
                        'translateY(-8px) rotate(-1deg)',
                        'translateY(5px) rotate(0.5deg)',
                        'translateY(-3px) rotate(-0.8deg)',
                        'translateY(12px) rotate(1.2deg)',
                        'translateY(-6px) rotate(-0.3deg)'
                    ];
                    span.style.transform = originalTransforms[index % 5] || 'translateY(0) rotate(0deg)';
                }, 200);
            });
        });

        // Chaos Loader
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('chaosLoader');
                loader.classList.add('fade-out');
                setTimeout(() => {
                    loader.remove();
                }, 1000);
            }, 1500);
        });

        // Chaos Block Interactions
        const chaosBlocks = document.querySelectorAll('.chaos-block');
        chaosBlocks.forEach(block => {
            block.addEventListener('mouseenter', () => {
                block.style.transform += ` scale(1.02)`;

                // Create trailing particles
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        const particle = document.createElement('div');
                        particle.style.cssText = `
                            position: absolute;
                            width: 3px;
                            height: 3px;
                            background: var(--chaos-electric);
                            pointer-events: none;
                            z-index: 9997;
                            opacity: 0.8;
                            animation: trail-fade 2s ease-out forwards;
                        `;

                        const rect = block.getBoundingClientRect();
                        particle.style.left = (rect.left + Math.random() * rect.width) + 'px';
                        particle.style.top = (rect.top + Math.random() * rect.height) + 'px';

                        document.body.appendChild(particle);
                        setTimeout(() => particle.remove(), 2000);
                    }, i * 100);
                }
            });
        });

        // Add trail fade animation
        style.textContent += `
            @keyframes trail-fade {
                0% {
                    opacity: 0.8;
                    transform: scale(1) translateY(0);
                }
                100% {
                    opacity: 0;
                    transform: scale(0) translateY(-50px);
                }
            }
        `;

        console.log('🌌 ANTI-DESIGN CHAOS THEORY ACTIVATED');
        console.log('Breaking all rules. Embracing intentional chaos.');
        console.log('This is not a bug. This is revolution.');
    </script>
</body>
