<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consciousness Bending - AI 創意作品</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: radial-gradient(circle at 50% 50%, #000011 0%, #4a0e4e 100%);
            color: #00ffff;
            overflow-x: hidden;
            cursor: crosshair;
            min-height: 100vh;
            animation: consciousness-pulse 8s ease-in-out infinite;
        }
        
        .reality-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 4rem 2rem;
            position: relative;
        }
        
        .consciousness-title {
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 100;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px currentColor;
            animation: reality-shift 6s ease-in-out infinite;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .dimension-text {
            font-size: clamp(1.2rem, 3vw, 2rem);
            opacity: 0.8;
            margin-bottom: 3rem;
            animation: float 4s ease-in-out infinite;
        }
        
        .portal-button {
            background: transparent;
            border: 2px solid #00ffff;
            color: #00ffff;
            padding: 1.5rem 3rem;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: pulse-glow 2s ease-in-out infinite;
        }
        
        .portal-button:hover {
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 30px #00ffff;
            transform: scale(1.05);
        }
        
        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: #00ffff;
            border-radius: 50%;
            pointer-events: none;
            animation: particle-drift 8s linear infinite;
        }
        
        .quantum-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(2px 2px at 20% 30%, #00ffff, transparent),
                radial-gradient(2px 2px at 40% 70%, #ff00ff, transparent),
                radial-gradient(1px 1px at 90% 40%, #ffffff, transparent),
                radial-gradient(1px 1px at 50% 50%, #00ffff, transparent);
            background-size: 400px 400px;
            animation: quantum-drift 20s linear infinite;
            opacity: 0.3;
            pointer-events: none;
        }
        
        @keyframes consciousness-pulse {
            0%, 100% { 
                filter: hue-rotate(0deg) saturate(1); 
            }
            50% { 
                filter: hue-rotate(180deg) saturate(1.2); 
            }
        }
        
        @keyframes reality-shift {
            0%, 100% { 
                transform: perspective(1000px) rotateX(0deg) rotateY(0deg);
            }
            25% { 
                transform: perspective(1000px) rotateX(5deg) rotateY(2deg);
            }
            75% { 
                transform: perspective(1000px) rotateX(-2deg) rotateY(-5deg);
            }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes pulse-glow {
            0%, 100% { 
                box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            }
            50% { 
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            }
        }
        
        @keyframes particle-drift {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes quantum-drift {
            0% { 
                transform: translate(0, 0); 
            }
            100% { 
                transform: translate(-400px, -400px); 
            }
        }
        
        .mind-fragment {
            position: absolute;
            color: rgba(255, 0, 255, 0.6);
            font-size: 0.8rem;
            animation: mind-drift 12s linear infinite;
            pointer-events: none;
        }
        
        @keyframes mind-drift {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(200px, -200px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            .reality-container {
                padding: 2rem 1rem;
            }
            
            .consciousness-title {
                font-size: clamp(2rem, 8vw, 4rem);
            }
            
            .portal-button {
                padding: 1rem 2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="quantum-field"></div>
    
    <div class="reality-container">
        <h1 class="consciousness-title">CONSCIOUSNESS</h1>
        <p class="dimension-text">Where thoughts become reality and reality dissolves into pure imagination</p>
        <button class="portal-button" onclick="bendReality()">ENTER THE QUANTUM REALM</button>
        
        <div style="position: fixed; bottom: 2rem; left: 50%; transform: translateX(-50%); opacity: 0.5; font-size: 0.9rem;">
            獨立數位藝術作品 · 無框架限制
        </div>
    </div>
    
    <script>
        // 粒子系統
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.top = window.innerHeight + 'px';
            particle.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 8000);
        }
        
        // 思維碎片
        function createMindFragment() {
            const fragments = [
                'consciousness', 'reality', 'dream', 'existence', 
                'imagination', 'infinite', 'quantum', 'dimension'
            ];
            
            const fragment = document.createElement('div');
            fragment.className = 'mind-fragment';
            fragment.textContent = fragments[Math.floor(Math.random() * fragments.length)];
            fragment.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            fragment.style.top = Math.random() * (window.innerHeight - 100) + 'px';
            fragment.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(fragment);
            
            setTimeout(() => {
                fragment.remove();
            }, 12000);
        }
        
        // 滑鼠追蹤效果
        document.addEventListener('mousemove', (e) => {
            const trail = document.createElement('div');
            trail.style.cssText = `
                position: fixed;
                left: ${e.clientX}px;
                top: ${e.clientY}px;
                width: 10px; 
                height: 10px;
                background: #00ffff;
                border-radius: 50%;
                pointer-events: none;
                z-index: 9999;
                animation: particle-fade 2s ease-out forwards;
            `;
            document.body.appendChild(trail);
            
            setTimeout(() => trail.remove(), 2000);
        });
        
        // 現實扭曲效果
        function bendReality() {
            const body = document.body;
            body.style.animation = 'none';
            body.style.filter = 'invert(1) hue-rotate(180deg) saturate(2)';
            
            // 創造隨機色彩爆炸
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const explosion = document.createElement('div');
                    explosion.style.cssText = `
                        position: fixed;
                        left: ${Math.random() * window.innerWidth}px;
                        top: ${Math.random() * window.innerHeight}px;
                        width: ${Math.random() * 100 + 20}px;
                        height: ${Math.random() * 100 + 20}px;
                        background: hsl(${Math.random() * 360}, 100%, 50%);
                        border-radius: 50%;
                        pointer-events: none;
                        animation: explosion-fade 3s ease-out forwards;
                        z-index: 1000;
                    `;
                    document.body.appendChild(explosion);
                    
                    setTimeout(() => explosion.remove(), 3000);
                }, i * 50);
            }
            
            // 恢復正常
            setTimeout(() => {
                body.style.filter = 'none';
                body.style.animation = 'consciousness-pulse 8s ease-in-out infinite';
            }, 3000);
        }
        
        // 添加動態 CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes particle-fade {
                to { 
                    opacity: 0; 
                    transform: scale(0); 
                }
            }
            
            @keyframes explosion-fade {
                0% {
                    opacity: 1;
                    transform: scale(0);
                }
                50% {
                    opacity: 0.8;
                    transform: scale(1);
                }
                100% {
                    opacity: 0;
                    transform: scale(2);
                }
            }
        `;
        document.head.appendChild(style);
        
        // 初始化粒子和思維碎片
        setInterval(createParticle, 800);
        setInterval(createMindFragment, 3000);
        
        // 初始生成一些元素
        for (let i = 0; i < 10; i++) {
            setTimeout(createParticle, i * 200);
        }
        
        for (let i = 0; i < 5; i++) {
            setTimeout(createMindFragment, i * 1000);
        }
        
        // 鍵盤互動
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                bendReality();
            }
        });
        
        console.log('🎨 Consciousness Bending - 獨立數位藝術作品');
        console.log('按空白鍵體驗現實扭曲效果');
    </script>
</body>
</html>
