<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Test - Á¥çÁì¶ÁàæÂØ∂ÂÖ∏</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .test-button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s ease;
        }
        .test-button:hover {
            background: #1d4ed8;
        }
        #results {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
        }
        .iframe-container {
            margin: 20px 0;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        .status.running {
            background: #fef3c7;
            color: #92400e;
        }
        .status.success {
            background: #d1fae5;
            color: #065f46;
        }
        .status.error {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Naval Ravikant Website - Navigation Test</h1>
        <p>This page tests the navigation functionality of the Naval Ravikant Almanac website.</p>
        
        <div>
            <button class="test-button" onclick="runBasicTest()">üîç Run Basic Navigation Test</button>
            <button class="test-button" onclick="openWebsite()">üåê Open Full Website</button>
            <button class="test-button" onclick="testMobile()">üì± Test Mobile Navigation</button>
            <button class="test-button" onclick="clearResults()">üóëÔ∏è Clear Results</button>
            <span id="status"></span>
        </div>
        
        <div class="iframe-container">
            <iframe id="websiteFrame" src="http://localhost:8000"></iframe>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        const resultsDiv = document.getElementById('results');
        const statusSpan = document.getElementById('status');
        const websiteFrame = document.getElementById('websiteFrame');
        
        function setStatus(message, type) {
            statusSpan.innerHTML = `<span class="status ${type}">${message}</span>`;
        }
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            resultsDiv.textContent += `[${timestamp}] ${message}\n`;
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }
        
        function clearResults() {
            resultsDiv.textContent = '';
            setStatus('', '');
        }
        
        function openWebsite() {
            window.open('http://localhost:8000', '_blank');
        }
        
        async function runBasicTest() {
            setStatus('Running Tests...', 'running');
            clearResults();
            log('üß™ Starting Navigation Tests for Naval Ravikant Website');
            log('=' .repeat(50));
            
            try {
                // Test navigation elements
                await testNavigationElements();
                await testNavigationFunctionality();
                await testCallToActionButtons();
                
                log('üéâ All navigation tests completed successfully!');
                setStatus('Tests Completed', 'success');
                
            } catch (error) {
                log(`‚ùå Error during testing: ${error.message}`);
                setStatus('Tests Failed', 'error');
            }
        }
        
        async function testNavigationElements() {
            log('üîç Test 1: Checking navigation elements...');
            
            const frame = websiteFrame.contentDocument || websiteFrame.contentWindow.document;
            
            const navLinks = [
                { text: 'È¶ñÈ†Å', href: '#hero' },
                { text: 'Ëá¥ÂØå', href: '#wealth' },
                { text: 'Âø´Ê®Ç', href: '#happiness' },
                { text: 'ÊÄùËÄÉ', href: '#thinking' },
                { text: 'Âì≤Â≠∏', href: '#philosophy' }
            ];
            
            navLinks.forEach(link => {
                const element = frame.querySelector(`a[href="${link.href}"]`);
                const section = frame.querySelector(link.href);
                
                if (element && section) {
                    log(`‚úÖ ${link.text} - Link and section found`);
                } else {
                    log(`‚ùå ${link.text} - Missing ${!element ? 'link' : ''} ${!section ? 'section' : ''}`);
                }
            });
        }
        
        async function testNavigationFunctionality() {
            log('\nüîç Test 2: Testing navigation functionality...');
            
            const frame = websiteFrame.contentDocument || websiteFrame.contentWindow.document;
            const frameWindow = websiteFrame.contentWindow;
            
            const testLinks = [
                { text: 'Ëá¥ÂØå', href: '#wealth' },
                { text: 'Âø´Ê®Ç', href: '#happiness' },
                { text: 'ÊÄùËÄÉ', href: '#thinking' },
                { text: 'Âì≤Â≠∏', href: '#philosophy' }
            ];
            
            for (const link of testLinks) {
                log(`üñ±Ô∏è  Testing ${link.text} navigation...`);
                
                const navElement = frame.querySelector(`a[href="${link.href}"]`);
                const targetSection = frame.querySelector(link.href);
                
                if (navElement && targetSection) {
                    // Simulate click
                    navElement.click();
                    
                    // Wait for animation
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    // Check if section is in viewport
                    const rect = targetSection.getBoundingClientRect();
                    const viewportHeight = frameWindow.innerHeight;
                    
                    if (rect.top >= -100 && rect.top <= viewportHeight) {
                        log(`‚úÖ ${link.text} - Navigation successful (section visible)`);
                    } else {
                        log(`‚ö†Ô∏è  ${link.text} - Section not fully in viewport (top: ${Math.round(rect.top)}px)`);
                    }
                } else {
                    log(`‚ùå ${link.text} - Navigation failed (missing elements)`);
                }
                
                // Small delay between tests
                await new Promise(resolve => setTimeout(resolve, 500));
            }
        }
        
        async function testCallToActionButtons() {
            log('\nüîç Test 3: Testing call-to-action buttons...');
            
            const frame = websiteFrame.contentDocument || websiteFrame.contentWindow.document;
            const frameWindow = websiteFrame.contentWindow;
            
            // Scroll to top first
            frameWindow.scrollTo({ top: 0, behavior: 'smooth' });
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Test primary button
            const primaryBtn = frame.querySelector('.btn-primary');
            if (primaryBtn) {
                log('üñ±Ô∏è  Testing primary CTA button (ÈñãÂßãÊé¢Á¥¢)...');
                primaryBtn.click();
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                const wealthSection = frame.querySelector('#wealth');
                if (wealthSection) {
                    const rect = wealthSection.getBoundingClientRect();
                    if (rect.top <= frameWindow.innerHeight && rect.top >= -100) {
                        log('‚úÖ Primary CTA works - navigated to wealth section');
                    } else {
                        log('‚ùå Primary CTA failed to navigate properly');
                    }
                }
            }
            
            // Scroll back to top
            frameWindow.scrollTo({ top: 0, behavior: 'smooth' });
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Test secondary button
            const secondaryBtn = frame.querySelector('.btn-secondary');
            if (secondaryBtn) {
                log('üñ±Ô∏è  Testing secondary CTA button (‰∫∫ÁîüÂì≤Â≠∏)...');
                secondaryBtn.click();
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                const philosophySection = frame.querySelector('#philosophy');
                if (philosophySection) {
                    const rect = philosophySection.getBoundingClientRect();
                    if (rect.top <= frameWindow.innerHeight && rect.top >= -100) {
                        log('‚úÖ Secondary CTA works - navigated to philosophy section');
                    } else {
                        log('‚ùå Secondary CTA failed to navigate properly');
                    }
                }
            }
        }
        
        async function testMobile() {
            log('üì± Testing mobile navigation...');
            setStatus('Testing Mobile...', 'running');
            
            const frame = websiteFrame.contentDocument || websiteFrame.contentWindow.document;
            
            // Simulate mobile viewport
            websiteFrame.style.width = '375px';
            websiteFrame.style.height = '667px';
            
            await new Promise(resolve => setTimeout(resolve, 500));
            
            const hamburger = frame.querySelector('.hamburger');
            const navMenu = frame.querySelector('.nav-menu');
            
            if (hamburger && navMenu) {
                log('üñ±Ô∏è  Testing hamburger menu...');
                
                // Click to open
                hamburger.click();
                await new Promise(resolve => setTimeout(resolve, 300));
                
                if (navMenu.classList.contains('active')) {
                    log('‚úÖ Mobile menu opens correctly');
                    
                    // Click to close
                    hamburger.click();
                    await new Promise(resolve => setTimeout(resolve, 300));
                    
                    if (!navMenu.classList.contains('active')) {
                        log('‚úÖ Mobile menu closes correctly');
                    } else {
                        log('‚ùå Mobile menu failed to close');
                    }
                } else {
                    log('‚ùå Mobile menu failed to open');
                }
            } else {
                log('‚ö†Ô∏è  Mobile navigation elements not found');
            }
            
            // Restore normal size
            websiteFrame.style.width = '100%';
            websiteFrame.style.height = '600px';
            
            setStatus('Mobile Test Complete', 'success');
        }
        
        // Auto-load when page loads
        window.addEventListener('load', () => {
            log('üîÑ Website loaded in iframe');
            log('üí° Click "Run Basic Navigation Test" to start testing');
        });
        
        // Handle iframe load
        websiteFrame.addEventListener('load', () => {
            setStatus('Website Loaded', 'success');
        });
    </script>
</body>
</html>
