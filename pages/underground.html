    <!-- Modern ES6 Module Loading -->
    <script type="module">
        // 確保 DOM 載入完成
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                console.log('🏴 Starting Underground Premium Design...');
                
                // 動態載入載入器
                const { default: UndergroundContentLoader } = await import('../js/loaders/underground.js').catch(() => {
                    // 回退到全域載入器
                    return { default: window.UndergroundContentLoader };
                });

                // 使用全域實例或創建新實例
                const loader = window.undergroundContentLoader || new UndergroundContentLoader();
                
                // 初始化系統
                await loader.init();
                
                console.log('⚡ Underground Premium Design fully loaded!');
                
            } catch (error) {
                console.error('❌ Failed to load Underground design:', error);
                document.body.innerHTML = `
                    <div style="padding: 3rem; text-align: left; background: #0d0d0d; color: #e0e0e0; font-family: 'JetBrains Mono', monospace;">
                        <h1 style="color: #ff3333; font-size: 2rem; margin-bottom: 1rem;">■ SYSTEM ERROR</h1>
                        <p style="margin-bottom: 1rem;">Failed to load Underground aesthetics.</p>
                        <p style="font-size: 0.8rem; opacity: 0.6;">Refresh page to retry.</p>
                    </div>
                `;
            }
        });
        
        // Mobile menu toggle
        document.addEventListener('DOMContentLoaded', function() {
            const toggle = document.getElementById('mobile-menu-toggle');
            const menu = document.getElementById('mobile-menu');
            
            if (toggle && menu) {
                toggle.addEventListener('click', function() {
                    menu.classList.toggle('hidden');
                });
            }
        });
    </script>
