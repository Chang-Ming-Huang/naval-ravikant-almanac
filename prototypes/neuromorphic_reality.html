<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuromorphic Reality - AI 創意作品</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            background: #0a0a0a;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            cursor: none;
            position: relative;
        }
        
        .neural-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 255, 0.1) 0%, transparent 2%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 255, 0.08) 0%, transparent 2%),
                radial-gradient(circle at 40% 70%, rgba(255, 255, 0, 0.06) 0%, transparent 2%),
                radial-gradient(circle at 90% 80%, rgba(255, 100, 100, 0.08) 0%, transparent 2%);
            background-size: 200px 200px, 300px 300px, 250px 250px, 180px 180px;
            animation: neural-pulse 8s ease-in-out infinite;
            z-index: 0;
        }
        
        .synapse-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .synapse {
            position: absolute;
            width: 2px;
            background: linear-gradient(90deg, 
                rgba(0, 255, 255, 0) 0%, 
                rgba(0, 255, 255, 0.8) 50%, 
                rgba(0, 255, 255, 0) 100%
            );
            animation: synapse-fire 3s linear infinite;
        }
        
        .main-consciousness {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }
        
        .thought-bubble {
            background: radial-gradient(circle at 50% 50%, 
                rgba(255, 255, 255, 0.02) 0%, 
                rgba(0, 255, 255, 0.05) 50%, 
                rgba(0, 0, 0, 0.1) 100%
            );
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 50px;
            padding: 80px 60px;
            backdrop-filter: blur(20px);
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 20px 40px rgba(0, 255, 255, 0.1);
            animation: thought-float 6s ease-in-out infinite;
        }
        
        .neural-title {
            font-size: clamp(4rem, 12vw, 10rem);
            font-weight: 100;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, 
                #00ffff 0%, 
                #ff00ff 25%, 
                #ffff00 50%, 
                #00ffff 75%, 
                #ff00ff 100%
            );
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: neural-flow 8s ease-in-out infinite;
            letter-spacing: -0.02em;
            line-height: 0.9;
        }
        
        .consciousness-text {
            font-size: clamp(1.2rem, 2.5vw, 1.8rem);
            font-weight: 200;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 3rem;
            letter-spacing: 0.05em;
            animation: consciousness-breathe 4s ease-in-out infinite;
        }
        
        .memory-fragments {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        
        .fragment {
            position: absolute;
            width: 1px;
            height: 1px;
            background: rgba(0, 255, 255, 0.6);
            border-radius: 50%;
            animation: memory-drift 10s linear infinite;
        }
        
        .neural-cursor {
            position: fixed;
            width: 30px;
            height: 30px;
            border: 2px solid rgba(0, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 100;
            mix-blend-mode: difference;
            transition: all 0.1s ease;
            background: radial-gradient(circle, 
                rgba(0, 255, 255, 0.2) 0%, 
                transparent 70%
            );
        }
        
        @keyframes neural-pulse {
            0%, 100% { 
                filter: hue-rotate(0deg) brightness(1); 
                transform: scale(1);
            }
            33% { 
                filter: hue-rotate(120deg) brightness(1.2); 
                transform: scale(1.02);
            }
            66% { 
                filter: hue-rotate(240deg) brightness(0.8); 
                transform: scale(0.98);
            }
        }
        
        @keyframes synapse-fire {
            0% { 
                opacity: 0; 
                transform: scaleY(0); 
            }
            50% { 
                opacity: 1; 
                transform: scaleY(1); 
            }
            100% { 
                opacity: 0; 
                transform: scaleY(0) translateX(200px); 
            }
        }
        
        @keyframes thought-float {
            0%, 100% { 
                transform: translateY(0px) rotateX(0deg); 
            }
            50% { 
                transform: translateY(-20px) rotateX(2deg); 
            }
        }
        
        @keyframes neural-flow {
            0%, 100% { 
                background-position: 0% 50%; 
                transform: perspective(1000px) rotateY(0deg);
            }
            50% { 
                background-position: 100% 50%; 
                transform: perspective(1000px) rotateY(1deg);
            }
        }
        
        @keyframes consciousness-breathe {
            0%, 100% { 
                opacity: 0.8; 
                transform: scale(1); 
            }
            50% { 
                opacity: 1; 
                transform: scale(1.02); 
            }
        }
        
        @keyframes memory-drift {
            0% {
                transform: translateY(100vh) translateX(-50px) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) translateX(-30px) scale(1);
            }
            90% {
                opacity: 1;
                transform: translateY(10vh) translateX(30px) scale(1);
            }
            100% {
                transform: translateY(-10vh) translateX(50px) scale(0);
                opacity: 0;
            }
        }
        
        /* 響應式調整 */
        @media (max-width: 768px) {
            .thought-bubble {
                padding: 40px 30px;
                border-radius: 30px;
            }
            
            .consciousness-text {
                font-size: clamp(1rem, 4vw, 1.4rem);
            }
        }
    </style>
</head>
<body>
    <div class="neural-grid"></div>
    
    <div class="synapse-layer" id="synapseLayer"></div>
    
    <div class="memory-fragments" id="memoryFragments"></div>
    
    <div class="neural-cursor" id="neuralCursor"></div>
    
    <div class="main-consciousness">
        <div class="thought-bubble">
            <h1 class="neural-title">Neuromorphic Reality</h1>
            <p class="consciousness-text">
                意識的電子流動，思維的數位化具現<br>
                每一個神經元都是一個宇宙，每一個突觸都是一扇門
            </p>
        </div>
    </div>

    <script>
        // 神經形態現實效果
        class NeuromorphicReality {
            constructor() {
                this.synapseLayer = document.getElementById('synapseLayer');
                this.memoryFragments = document.getElementById('memoryFragments');
                this.neuralCursor = document.getElementById('neuralCursor');
                this.init();
            }
            
            init() {
                this.createSynapses();
                this.createMemoryFragments();
                this.setupCursor();
                this.startNeuralActivity();
            }
            
            createSynapses() {
                // 創造神經突觸連接
                for (let i = 0; i < 15; i++) {
                    setTimeout(() => {
                        this.createSynapse();
                    }, i * 200);
                }
            }
            
            createSynapse() {
                const synapse = document.createElement('div');
                synapse.className = 'synapse';
                
                const startX = Math.random() * window.innerWidth;
                const startY = Math.random() * window.innerHeight;
                const endX = Math.random() * window.innerWidth;
                const endY = Math.random() * window.innerHeight;
                
                const length = Math.sqrt((endX - startX) ** 2 + (endY - startY) ** 2);
                const angle = Math.atan2(endY - startY, endX - startX) * 180 / Math.PI;
                
                synapse.style.left = startX + 'px';
                synapse.style.top = startY + 'px';
                synapse.style.width = length + 'px';
                synapse.style.transform = `rotate(${angle}deg)`;
                synapse.style.height = Math.random() > 0.5 ? '1px' : '2px';
                
                // 隨機色彩
                const colors = ['#00ffff', '#ff00ff', '#ffff00', '#ff6666'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                synapse.style.background = `linear-gradient(90deg, 
                    transparent 0%, 
                    ${color} 50%, 
                    transparent 100%
                )`;
                
                this.synapseLayer.appendChild(synapse);
                
                // 3秒後移除並創造新的
                setTimeout(() => {
                    if (synapse.parentNode) {
                        synapse.remove();
                        this.createSynapse();
                    }
                }, 3000 + Math.random() * 2000);
            }
            
            createMemoryFragments() {
                // 創造記憶碎片
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        this.createFragment();
                    }, i * 100);
                }
            }
            
            createFragment() {
                const fragment = document.createElement('div');
                fragment.className = 'fragment';
                
                fragment.style.left = Math.random() * 100 + '%';
                fragment.style.animationDelay = Math.random() * 10 + 's';
                fragment.style.animationDuration = (8 + Math.random() * 4) + 's';
                
                // 隨機大小和透明度
                const size = 1 + Math.random() * 3;
                fragment.style.width = size + 'px';
                fragment.style.height = size + 'px';
                fragment.style.opacity = 0.3 + Math.random() * 0.7;
                
                this.memoryFragments.appendChild(fragment);
                
                // 10秒後移除並創造新的
                setTimeout(() => {
                    if (fragment.parentNode) {
                        fragment.remove();
                        this.createFragment();
                    }
                }, 10000 + Math.random() * 5000);
            }
            
            setupCursor() {
                // 神經形態游標追蹤
                let mouseX = 0, mouseY = 0;
                let cursorX = 0, cursorY = 0;
                
                document.addEventListener('mousemove', (e) => {
                    mouseX = e.clientX;
                    mouseY = e.clientY;
                });
                
                const updateCursor = () => {
                    cursorX += (mouseX - cursorX) * 0.1;
                    cursorY += (mouseY - cursorY) * 0.1;
                    
                    this.neuralCursor.style.transform = 
                        `translate(${cursorX - 15}px, ${cursorY - 15}px)`;
                    
                    requestAnimationFrame(updateCursor);
                };
                
                updateCursor();
            }
            
            startNeuralActivity() {
                // 定期創造新的神經活動
                setInterval(() => {
                    if (Math.random() > 0.7) {
                        this.createNeuralBurst();
                    }
                }, 3000);
            }
            
            createNeuralBurst() {
                // 創造神經爆發效果
                const burst = document.createElement('div');
                burst.style.position = 'fixed';
                burst.style.left = Math.random() * 100 + '%';
                burst.style.top = Math.random() * 100 + '%';
                burst.style.width = '200px';
                burst.style.height = '200px';
                burst.style.background = 'radial-gradient(circle, rgba(0,255,255,0.3) 0%, transparent 70%)';
                burst.style.borderRadius = '50%';
                burst.style.pointerEvents = 'none';
                burst.style.animation = 'neural-burst 2s ease-out forwards';
                burst.style.zIndex = '2';
                
                // CSS for burst animation
                if (!document.getElementById('burst-style')) {
                    const style = document.createElement('style');
                    style.id = 'burst-style';
                    style.textContent = `
                        @keyframes neural-burst {
                            0% { 
                                transform: scale(0) rotate(0deg); 
                                opacity: 1; 
                            }
                            100% { 
                                transform: scale(3) rotate(360deg); 
                                opacity: 0; 
                            }
                        }
                    `;
                    document.head.appendChild(style);
                }
                
                document.body.appendChild(burst);
                
                setTimeout(() => {
                    if (burst.parentNode) {
                        burst.remove();
                    }
                }, 2000);
            }
        }
        
        // 啟動神經形態現實
        document.addEventListener('DOMContentLoaded', () => {
            new NeuromorphicReality();
        });
        
        // 防止右鍵選單
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
