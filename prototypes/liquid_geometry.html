<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Geometry - AI 創意作品</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            cursor: none;
            animation: flow-colors 15s ease-in-out infinite;
        }
        
        .liquid-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            position: relative;
        }
        
        .geometry-title {
            font-size: clamp(2.5rem, 8vw, 6rem);
            font-weight: 200;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            animation: liquid-morph 8s ease-in-out infinite;
        }
        
        .geometry-title::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: liquid-shine 3s linear infinite;
        }
        
        .flow-text {
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            opacity: 0.9;
            margin-bottom: 3rem;
            max-width: 600px;
            line-height: 1.6;
            animation: gentle-float 6s ease-in-out infinite;
        }
        
        .geometric-shapes {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(10px);
            animation: float-shapes 12s ease-in-out infinite;
        }
        
        .shape:nth-child(1) {
            width: 200px; height: 200px;
            top: 10%; left: 10%;
            animation-delay: -2s;
            border-radius: 30%;
        }
        
        .shape:nth-child(2) {
            width: 150px; height: 150px;
            top: 60%; right: 15%;
            animation-delay: -4s;
            transform: rotate(45deg);
            border-radius: 20%;
        }
        
        .shape:nth-child(3) {
            width: 300px; height: 300px;
            bottom: 10%; left: 50%;
            animation-delay: -6s;
            border-radius: 40%;
            opacity: 0.6;
        }
        
        .interactive-field {
            position: fixed;
            top: 50%; left: 50%;
            width: 400px; height: 400px;
            margin: -200px 0 0 -200px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            animation: pulse-field 4s ease-in-out infinite;
            pointer-events: none;
        }
        
        .custom-cursor {
            position: fixed;
            width: 20px; height: 20px;
            border: 2px solid rgba(255,255,255,0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s ease;
            animation: cursor-pulse 2s ease-in-out infinite;
        }
        
        .liquid-button {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 1.2rem 2.5rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 300;
            position: relative;
            overflow: hidden;
        }
        
        .liquid-button:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.6);
            transform: scale(1.05) rotateZ(1deg);
        }
        
        .liquid-button::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 0; height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transition: all 0.6s ease;
            transform: translate(-50%, -50%);
        }
        
        .liquid-button:active::before {
            width: 300px; height: 300px;
        }
        
        @keyframes flow-colors {
            0%, 100% { 
                filter: hue-rotate(0deg) saturate(1);
            }
            33% { 
                filter: hue-rotate(120deg) saturate(1.2);
            }
            66% { 
                filter: hue-rotate(240deg) saturate(0.8);
            }
        }
        
        @keyframes liquid-morph {
            0%, 100% { 
                transform: perspective(400px) rotateY(0deg) skewX(0deg);
            }
            25% { 
                transform: perspective(400px) rotateY(15deg) skewX(2deg);
            }
            50% { 
                transform: perspective(400px) rotateY(0deg) skewX(-1deg);
            }
            75% { 
                transform: perspective(400px) rotateY(-10deg) skewX(1deg);
            }
        }
        
        @keyframes liquid-shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        @keyframes gentle-float {
            0%, 100% { 
                transform: translateY(0px) rotateX(0deg);
            }
            50% { 
                transform: translateY(-5px) rotateX(2deg);
            }
        }
        
        @keyframes float-shapes {
            0%, 100% { 
                transform: translateY(0px) rotateZ(0deg) scale(1);
            }
            25% { 
                transform: translateY(-20px) rotateZ(90deg) scale(1.1);
            }
            50% { 
                transform: translateY(-10px) rotateZ(180deg) scale(0.9);
            }
            75% { 
                transform: translateY(-30px) rotateZ(270deg) scale(1.05);
            }
        }
        
        @keyframes pulse-field {
            0%, 100% { 
                transform: scale(1) rotate(0deg);
                opacity: 0.3;
            }
            50% { 
                transform: scale(1.2) rotate(180deg);
                opacity: 0.1;
            }
        }
        
        @keyframes cursor-pulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 0.8;
            }
            50% { 
                transform: scale(1.2);
                opacity: 1;
            }
        }
        
        .wave-effect {
            position: fixed;
            pointer-events: none;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            animation: wave-expand 2s ease-out forwards;
            z-index: 1000;
        }
        
        @keyframes wave-expand {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(20);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            .liquid-container {
                padding: 1rem;
            }
            
            .geometry-title {
                font-size: clamp(2rem, 6vw, 3rem);
            }
            
            .interactive-field {
                width: 300px; height: 300px;
                margin: -150px 0 0 -150px;
            }
        }
    </style>
</head>
<body>
    <div class="geometric-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="interactive-field"></div>
    <div class="custom-cursor" id="cursor"></div>
    
    <div class="liquid-container">
        <h1 class="geometry-title">LIQUID GEOMETRY</h1>
        <p class="flow-text">
            Where rigid mathematics dissolves into fluid beauty, 
            and geometric perfection flows like poetry in motion
        </p>
        <button class="liquid-button" onclick="createLiquidWave()">
            Transform Reality
        </button>
        
        <div style="position: fixed; bottom: 1.5rem; left: 50%; transform: translateX(-50%); opacity: 0.6; font-size: 0.8rem;">
            獨立數位藝術作品 · 液態幾何美學
        </div>
    </div>
    
    <script>
        // 自定義游標
        const cursor = document.getElementById('cursor');
        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        function updateCursor() {
            cursorX += (mouseX - cursorX) * 0.1;
            cursorY += (mouseY - cursorY) * 0.1;
            
            cursor.style.left = cursorX - 10 + 'px';
            cursor.style.top = cursorY - 10 + 'px';
            
            requestAnimationFrame(updateCursor);
        }
        updateCursor();
        
        // 點擊波紋效果
        function createLiquidWave() {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const wave = document.createElement('div');
                    wave.className = 'wave-effect';
                    wave.style.left = centerX - 25 + 'px';
                    wave.style.top = centerY - 25 + 'px';
                    wave.style.width = '50px';
                    wave.style.height = '50px';
                    wave.style.animationDelay = i * 0.2 + 's';
                    document.body.appendChild(wave);
                    
                    setTimeout(() => wave.remove(), 2000);
                }, i * 300);
            }
            
            // 改變背景流動
            document.body.style.animation = 'none';
            document.body.style.background = `
                radial-gradient(circle at ${mouseX}px ${mouseY}px, 
                #ff6b6b 0%, #4ecdc4 50%, #45b7d1 100%)
            `;
            
            setTimeout(() => {
                document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%)';
                document.body.style.animation = 'flow-colors 15s ease-in-out infinite';
            }, 2000);
        }
        
        // 滑鼠互動產生幾何形狀
        let shapeTimeout;
        document.addEventListener('mousemove', (e) => {
            clearTimeout(shapeTimeout);
            shapeTimeout = setTimeout(() => {
                if (Math.random() > 0.7) {
                    createGeometricTrail(e.clientX, e.clientY);
                }
            }, 100);
        });
        
        function createGeometricTrail(x, y) {
            const shapes = ['circle', 'triangle', 'square'];
            const colors = [
                'rgba(255, 107, 107, 0.3)',
                'rgba(78, 205, 196, 0.3)',
                'rgba(69, 183, 209, 0.3)',
                'rgba(255, 255, 255, 0.2)'
            ];
            
            const trail = document.createElement('div');
            const shapeType = shapes[Math.floor(Math.random() * shapes.length)];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            trail.style.cssText = `
                position: fixed;
                left: ${x - 15}px;
                top: ${y - 15}px;
                width: 30px;
                height: 30px;
                background: ${color};
                pointer-events: none;
                z-index: 500;
                animation: geometric-fade 3s ease-out forwards;
            `;
            
            switch (shapeType) {
                case 'circle':
                    trail.style.borderRadius = '50%';
                    break;
                case 'triangle':
                    trail.style.clipPath = 'polygon(50% 0%, 0% 100%, 100% 100%)';
                    break;
                case 'square':
                    trail.style.borderRadius = '4px';
                    trail.style.transform = 'rotate(45deg)';
                    break;
            }
            
            document.body.appendChild(trail);
            setTimeout(() => trail.remove(), 3000);
        }
        
        // 鍵盤互動
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                createLiquidWave();
            }
        });
        
        // 動態 CSS
        const dynamicStyle = document.createElement('style');
        dynamicStyle.textContent = `
            @keyframes geometric-fade {
                0% {
                    opacity: 1;
                    transform: scale(0) rotate(0deg);
                }
                50% {
                    opacity: 0.8;
                    transform: scale(1) rotate(180deg);
                }
                100% {
                    opacity: 0;
                    transform: scale(0) rotate(360deg);
                }
            }
        `;
        document.head.appendChild(dynamicStyle);
        
        // 自動生成背景幾何形狀
        function generateBackgroundShapes() {
            const shape = document.createElement('div');
            const size = Math.random() * 100 + 50;
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            
            shape.style.cssText = `
                position: fixed;
                left: ${x}px;
                top: ${y}px;
                width: ${size}px;
                height: ${size}px;
                background: rgba(255, 255, 255, 0.05);
                backdrop-filter: blur(5px);
                border-radius: ${Math.random() * 50}%;
                pointer-events: none;
                z-index: -1;
                animation: background-drift 20s linear infinite;
            `;
            
            document.body.appendChild(shape);
            setTimeout(() => shape.remove(), 20000);
        }
        
        const backgroundStyle = document.createElement('style');
        backgroundStyle.textContent = `
            @keyframes background-drift {
                0% {
                    transform: translateY(0) rotate(0deg);
                    opacity: 0;
                }
                10% {
                    opacity: 1;
                }
                90% {
                    opacity: 1;
                }
                100% {
                    transform: translateY(-100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(backgroundStyle);
        
        // 定期生成背景形狀
        setInterval(generateBackgroundShapes, 3000);
        
        // 初始生成
        for (let i = 0; i < 5; i++) {
            setTimeout(generateBackgroundShapes, i * 1000);
        }
        
        console.log('🌊 Liquid Geometry - 獨立數位藝術作品');
        console.log('移動滑鼠或按空白鍵體驗液態幾何效果');
    </script>
</body>
</html>
