<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Emotion - AI 創意作品</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(45deg, #0a0a0a 0%, #1a0033 50%, #330066 100%);
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            cursor: none;
            animation: emotional-flux 20s ease-in-out infinite;
        }
        
        .quantum-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            position: relative;
        }
        
        .emotion-title {
            font-size: clamp(3rem, 9vw, 7rem);
            font-weight: 100;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: emotion-wave 8s ease-in-out infinite;
            position: relative;
        }
        
        .emotion-title::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 120%; height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 107, 0.5), transparent);
            transform: translate(-50%, -50%);
            animation: quantum-scan 3s linear infinite;
        }
        
        .quantum-text {
            font-size: clamp(1.1rem, 3vw, 1.6rem);
            opacity: 0.9;
            margin-bottom: 3rem;
            max-width: 800px;
            line-height: 1.7;
            animation: text-breathe 6s ease-in-out infinite;
        }
        
        .emotion-field {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .emotion-particle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 107, 107, 0.8) 0%, transparent 70%);
            animation: particle-float 10s ease-in-out infinite;
        }
        
        .emotion-particle:nth-child(1) {
            width: 60px; height: 60px;
            top: 20%; left: 10%;
            background: radial-gradient(circle, rgba(255, 107, 107, 0.6) 0%, transparent 70%);
            animation-delay: 0s;
        }
        
        .emotion-particle:nth-child(2) {
            width: 40px; height: 40px;
            top: 60%; right: 20%;
            background: radial-gradient(circle, rgba(78, 205, 196, 0.6) 0%, transparent 70%);
            animation-delay: -2s;
        }
        
        .emotion-particle:nth-child(3) {
            width: 80px; height: 80px;
            bottom: 30%; left: 15%;
            background: radial-gradient(circle, rgba(69, 183, 209, 0.6) 0%, transparent 70%);
            animation-delay: -4s;
        }
        
        .emotion-particle:nth-child(4) {
            width: 50px; height: 50px;
            top: 40%; left: 60%;
            background: radial-gradient(circle, rgba(150, 206, 180, 0.6) 0%, transparent 70%);
            animation-delay: -6s;
        }
        
        .quantum-cursor {
            position: fixed;
            width: 40px; height: 40px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s ease;
            animation: cursor-quantum 4s ease-in-out infinite;
            mix-blend-mode: difference;
        }
        
        .quantum-cursor::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 10px; height: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        
        .emotion-button {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 1.5rem 4rem;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 50px;
            font-weight: 200;
            text-transform: lowercase;
            letter-spacing: 1.5px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
        }
        
        .emotion-button:hover {
            border-color: rgba(255, 107, 107, 0.8);
            color: #ff6b6b;
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.3);
        }
        
        .emotion-button::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 0; height: 0;
            background: radial-gradient(circle, rgba(255, 107, 107, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            transition: all 0.8s ease;
            transform: translate(-50%, -50%);
        }
        
        .emotion-button:hover::before {
            width: 400px; height: 400px;
        }
        
        .quantum-signature {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            opacity: 0.7;
            text-align: center;
            font-weight: 200;
        }
        
        @keyframes emotional-flux {
            0%, 100% { 
                filter: hue-rotate(0deg) saturate(1) brightness(1);
            }
            25% { 
                filter: hue-rotate(90deg) saturate(1.2) brightness(1.1);
            }
            50% { 
                filter: hue-rotate(180deg) saturate(0.8) brightness(0.9);
            }
            75% { 
                filter: hue-rotate(270deg) saturate(1.3) brightness(1.2);
            }
        }
        
        @keyframes emotion-wave {
            0%, 100% { 
                background-position: 0% 50%;
                transform: scale(1) rotateX(0deg);
            }
            25% { 
                background-position: 100% 50%;
                transform: scale(1.02) rotateX(2deg);
            }
            50% { 
                background-position: 50% 100%;
                transform: scale(0.98) rotateX(0deg);
            }
            75% { 
                background-position: 0% 0%;
                transform: scale(1.01) rotateX(-1deg);
            }
        }
        
        @keyframes quantum-scan {
            0% { transform: translate(-150%, -50%); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translate(50%, -50%); opacity: 0; }
        }
        
        @keyframes text-breathe {
            0%, 100% { 
                opacity: 0.9;
                transform: scale(1);
            }
            50% { 
                opacity: 1;
                transform: scale(1.01);
            }
        }
        
        @keyframes particle-float {
            0%, 100% { 
                transform: translate(0px, 0px) scale(1);
                opacity: 0.6;
            }
            25% { 
                transform: translate(30px, -20px) scale(1.2);
                opacity: 0.8;
            }
            50% { 
                transform: translate(-15px, -40px) scale(0.8);
                opacity: 0.4;
            }
            75% { 
                transform: translate(-30px, -10px) scale(1.1);
                opacity: 0.9;
            }
        }
        
        @keyframes cursor-quantum {
            0%, 100% { 
                transform: scale(1) rotate(0deg);
                opacity: 0.6;
            }
            50% { 
                transform: scale(1.3) rotate(180deg);
                opacity: 1;
            }
        }
        
        .quantum-ripple {
            position: fixed;
            border: 2px solid rgba(255, 107, 107, 0.6);
            border-radius: 50%;
            pointer-events: none;
            animation: ripple-expand 3s ease-out forwards;
            z-index: 1000;
        }
        
        @keyframes ripple-expand {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: scale(20);
                opacity: 0;
            }
        }
        
        .emotion-trail {
            position: fixed;
            width: 8px; height: 8px;
            border-radius: 50%;
            pointer-events: none;
            animation: trail-decay 2s ease-out forwards;
            z-index: 500;
        }
        
        @keyframes trail-decay {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            .quantum-container {
                padding: 1.5rem;
            }
            
            .emotion-title {
                font-size: clamp(2.5rem, 7vw, 4rem);
            }
            
            .emotion-button {
                padding: 1.2rem 2.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="emotion-field">
        <div class="emotion-particle"></div>
        <div class="emotion-particle"></div>
        <div class="emotion-particle"></div>
        <div class="emotion-particle"></div>
    </div>
    
    <div class="quantum-cursor" id="quantumCursor"></div>
    
    <div class="quantum-container">
        <h1 class="emotion-title">QUANTUM EMOTION</h1>
        <p class="quantum-text">
            Where feelings exist in superposition until observed,<br>
            and every heartbeat collapses infinite possibilities into singular moments
        </p>
        <button class="emotion-button" onclick="feelQuantum()">
            collapse the wave function
        </button>
        
        <div class="quantum-signature">
            獨立數位藝術作品 · 量子情感美學<br>
            "Schrödinger's heart: simultaneously broken and whole"
        </div>
    </div>
    
    <script>
        // 量子游標系統
        const quantumCursor = document.getElementById('quantumCursor');
        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;
        let emotionalState = 0; // 情感狀態量子數
        
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // 量子情感軌跡
            if (Math.random() > 0.85) {
                createEmotionalTrail(e.clientX, e.clientY);
            }
        });
        
        function updateQuantumCursor() {
            cursorX += (mouseX - cursorX) * 0.12;
            cursorY += (mouseY - cursorY) * 0.12;
            
            quantumCursor.style.left = cursorX - 20 + 'px';
            quantumCursor.style.top = cursorY - 20 + 'px';
            
            // 量子不確定性
            const uncertainty = Math.sin(Date.now() * 0.001) * 2;
            quantumCursor.style.transform = `scale(${1 + uncertainty * 0.1})`;
            
            requestAnimationFrame(updateQuantumCursor);
        }
        updateQuantumCursor();
        
        // 情感軌跡
        function createEmotionalTrail(x, y) {
            const emotions = [
                { color: 'rgba(255, 107, 107, 0.8)', emotion: 'passion' },
                { color: 'rgba(78, 205, 196, 0.8)', emotion: 'serenity' },
                { color: 'rgba(69, 183, 209, 0.8)', emotion: 'melancholy' },
                { color: 'rgba(150, 206, 180, 0.8)', emotion: 'hope' }
            ];
            
            const currentEmotion = emotions[Math.floor(Math.random() * emotions.length)];
            
            const trail = document.createElement('div');
            trail.className = 'emotion-trail';
            trail.style.left = x - 4 + 'px';
            trail.style.top = y - 4 + 'px';
            trail.style.background = currentEmotion.color;
            trail.style.boxShadow = `0 0 15px ${currentEmotion.color}`;
            
            document.body.appendChild(trail);
            setTimeout(() => trail.remove(), 2000);
        }
        
        // 量子情感坍縮
        function feelQuantum() {
            emotionalState = (emotionalState + 1) % 4;
            const emotions = ['passion', 'serenity', 'melancholy', 'hope'];
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4'];
            const currentEmotion = emotions[emotionalState];
            const currentColor = colors[emotionalState];
            
            // 創造量子漣漪
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const ripple = document.createElement('div');
                    ripple.className = 'quantum-ripple';
                    ripple.style.left = mouseX - 25 + 'px';
                    ripple.style.top = mouseY - 25 + 'px';
                    ripple.style.width = '50px';
                    ripple.style.height = '50px';
                    ripple.style.borderColor = currentColor + '60';
                    ripple.style.animationDelay = i * 0.3 + 's';
                    
                    document.body.appendChild(ripple);
                    setTimeout(() => ripple.remove(), 3000);
                }, i * 200);
            }
            
            // 情感場域變化
            document.body.style.background = `
                linear-gradient(45deg, 
                ${currentColor}11 0%, 
                ${currentColor}22 50%, 
                ${currentColor}33 100%)
            `;
            
            // 粒子爆炸
            createEmotionalBurst(mouseX, mouseY, currentColor);
            
            // 恢復原始背景
            setTimeout(() => {
                document.body.style.background = 'linear-gradient(45deg, #0a0a0a 0%, #1a0033 50%, #330066 100%)';
            }, 3000);
            
            console.log(`量子情感坍縮至: ${currentEmotion}`);
        }
        
        // 情感爆炸
        function createEmotionalBurst(centerX, centerY, color) {
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                const angle = (i / 15) * Math.PI * 2;
                const distance = 50 + Math.random() * 100;
                const x = centerX + Math.cos(angle) * distance;
                const y = centerY + Math.sin(angle) * distance;
                
                particle.style.cssText = `
                    position: fixed;
                    left: ${x}px;
                    top: ${y}px;
                    width: 6px; height: 6px;
                    background: ${color};
                    border-radius: 50%;
                    pointer-events: none;
                    animation: burst-decay 2s ease-out forwards;
                    z-index: 1000;
                    box-shadow: 0 0 10px ${color};
                `;
                
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 2000);
            }
        }
        
        // 點擊互動
        document.addEventListener('click', (e) => {
            // 量子糾纏效應
            const entangledPoints = 3;
            for (let i = 0; i < entangledPoints; i++) {
                const offsetX = (Math.random() - 0.5) * 200;
                const offsetY = (Math.random() - 0.5) * 200;
                createEmotionalTrail(e.clientX + offsetX, e.clientY + offsetY);
            }
        });
        
        // 情感共振 - 鍵盤互動
        document.addEventListener('keydown', (e) => {
            const emotionKeys = {
                'j': 'joy',
                's': 'sadness', 
                'a': 'anger',
                'f': 'fear',
                'l': 'love',
                'h': 'hope'
            };
            
            if (emotionKeys[e.key.toLowerCase()]) {
                const emotion = emotionKeys[e.key.toLowerCase()];
                triggerEmotionalResonance(emotion);
            }
        });
        
        function triggerEmotionalResonance(emotion) {
            const resonanceColors = {
                'joy': '#ffeb3b',
                'sadness': '#2196f3', 
                'anger': '#f44336',
                'fear': '#9c27b0',
                'love': '#e91e63',
                'hope': '#4caf50'
            };
            
            const color = resonanceColors[emotion];
            document.body.style.filter = `hue-rotate(60deg) brightness(1.3) saturate(1.5)`;
            
            // 創造共振波
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const wave = document.createElement('div');
                    wave.style.cssText = `
                        position: fixed;
                        top: 50%; left: 50%;
                        width: 20px; height: 20px;
                        margin: -10px 0 0 -10px;
                        border: 2px solid ${color};
                        border-radius: 50%;
                        pointer-events: none;
                        animation: resonance-wave 2s ease-out forwards;
                        z-index: 1000;
                    `;
                    document.body.appendChild(wave);
                    setTimeout(() => wave.remove(), 2000);
                }, i * 300);
            }
            
            setTimeout(() => {
                document.body.style.filter = 'none';
            }, 2000);
            
            console.log(`情感共振: ${emotion}`);
        }
        
        // 動態樣式
        const dynamicStyle = document.createElement('style');
        dynamicStyle.textContent = `
            @keyframes burst-decay {
                0% {
                    transform: scale(0);
                    opacity: 1;
                }
                50% {
                    transform: scale(1);
                    opacity: 0.8;
                }
                100% {
                    transform: scale(0);
                    opacity: 0;
                }
            }
            
            @keyframes resonance-wave {
                0% {
                    transform: scale(1);
                    opacity: 1;
                }
                100% {
                    transform: scale(30);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(dynamicStyle);
        
        // 自動情感粒子
        function generateEmotionalField() {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            createEmotionalTrail(x, y);
        }
        
        setInterval(generateEmotionalField, 1500);
        
        console.log('🌟 Quantum Emotion - 獨立數位藝術作品');
        console.log('按下 J(joy), S(sadness), A(anger), F(fear), L(love), H(hope) 體驗情感共振');
        console.log('點擊或移動滑鼠觀察量子情感效應');
    </script>
</body>
</html>
