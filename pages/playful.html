    <!-- Modern ES6 Module Loading -->
    <script type="module">
        // 確保 DOM 載入完成
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                console.log('🌞 Starting Playful Premium Design...');
                
                // 動態載入載入器
                const { default: PlayfulContentLoader } = await import('../js/loaders/playful.js').catch(() => {
                    // 回退到全域載入器
                    return { default: window.PlayfulContentLoader };
                });

                // 使用全域實例或創建新實例
                const loader = window.playfulContentLoader || new PlayfulContentLoader();
                
                // 初始化系統
                await loader.init();
                
                console.log('✨ Playful Premium Design fully loaded!');
                
            } catch (error) {
                console.error('❌ Failed to load Playful design:', error);
                document.body.innerHTML = '<div style="padding: 2rem; text-align: center;"><h1>載入失敗</h1><p>請重新整理頁面</p></div>';
            }
        });
        
        // Mobile menu toggle
        document.addEventListener('DOMContentLoaded', function() {
            const toggle = document.getElementById('mobile-menu-toggle');
            const menu = document.getElementById('mobile-menu');
            
            if (toggle && menu) {
                toggle.addEventListener('click', function() {
                    menu.classList.toggle('hidden');
                });
            }
        });
    </script>
