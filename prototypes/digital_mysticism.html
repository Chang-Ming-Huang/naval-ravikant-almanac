<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Mysticism - AI 創意作品</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: 'Georgia', serif;
            background: 
                radial-gradient(circle at 20% 80%, #1a1a2e 0%, #16213e 40%, #0f3460 100%);
            color: #d4af37;
            overflow-x: hidden;
            min-height: 100vh;
            cursor: none;
            animation: sacred-breathing 12s ease-in-out infinite;
        }
        
        .mystical-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 3rem 2rem;
            position: relative;
        }
        
        .sacred-title {
            font-size: clamp(2.8rem, 8vw, 6rem);
            font-weight: 300;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 30px currentColor;
            position: relative;
            animation: sacred-glow 6s ease-in-out infinite;
            letter-spacing: 0.1em;
        }
        
        .sacred-title::before {
            content: '◊';
            position: absolute;
            top: -0.8em; left: 50%;
            transform: translateX(-50%);
            font-size: 0.4em;
            opacity: 0.6;
            animation: mystical-rotation 20s linear infinite;
        }
        
        .sacred-title::after {
            content: '◊';
            position: absolute;
            bottom: -0.8em; left: 50%;
            transform: translateX(-50%) rotate(45deg);
            font-size: 0.4em;
            opacity: 0.6;
            animation: mystical-rotation 20s linear infinite reverse;
        }
        
        .mystical-text {
            font-size: clamp(1rem, 2.5vw, 1.4rem);
            opacity: 0.85;
            margin-bottom: 3rem;
            max-width: 700px;
            line-height: 1.8;
            font-style: italic;
            animation: text-shimmer 8s ease-in-out infinite;
        }
        
        .sacred-symbols {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .symbol {
            position: absolute;
            color: rgba(212, 175, 55, 0.1);
            font-size: 2rem;
            animation: float-symbol 15s ease-in-out infinite;
        }
        
        .symbol:nth-child(1) { top: 15%; left: 10%; animation-delay: 0s; }
        .symbol:nth-child(2) { top: 25%; right: 15%; animation-delay: -3s; }
        .symbol:nth-child(3) { top: 70%; left: 20%; animation-delay: -6s; }
        .symbol:nth-child(4) { bottom: 20%; right: 25%; animation-delay: -9s; }
        .symbol:nth-child(5) { top: 50%; left: 5%; animation-delay: -12s; }
        .symbol:nth-child(6) { top: 80%; right: 10%; animation-delay: -15s; }
        
        .mystical-portal {
            position: fixed;
            top: 50%; left: 50%;
            width: 300px; height: 300px;
            margin: -150px 0 0 -150px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 50%;
            animation: portal-pulse 8s ease-in-out infinite;
            pointer-events: none;
        }
        
        .mystical-portal::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 80%; height: 80%;
            margin: -40% 0 0 -40%;
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 50%;
            animation: portal-pulse 6s ease-in-out infinite reverse;
        }
        
        .mystical-portal::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 40%; height: 40%;
            margin: -20% 0 0 -20%;
            border: 1px solid rgba(212, 175, 55, 0.4);
            border-radius: 50%;
            animation: portal-pulse 4s ease-in-out infinite;
        }
        
        .sacred-cursor {
            position: fixed;
            width: 30px; height: 30px;
            pointer-events: none;
            z-index: 9999;
            font-size: 1.2rem;
            color: rgba(212, 175, 55, 0.8);
            animation: cursor-sacred 3s ease-in-out infinite;
        }
        
        .mystical-button {
            background: transparent;
            border: 2px solid #d4af37;
            color: #d4af37;
            padding: 1.2rem 3rem;
            font-size: 1rem;
            cursor: pointer;
            font-family: 'Georgia', serif;
            font-style: italic;
            text-transform: lowercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
            margin-bottom: 2rem;
        }
        
        .mystical-button:hover {
            background: rgba(212, 175, 55, 0.1);
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.3);
            transform: scale(1.02);
        }
        
        .mystical-button::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            transition: all 0.8s ease;
        }
        
        .mystical-button:hover::before {
            left: 100%;
        }
        
        .ancient-text {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.85rem;
            opacity: 0.6;
            font-style: italic;
            text-align: center;
        }
        
        @keyframes sacred-breathing {
            0%, 100% { 
                filter: brightness(1) saturate(1);
            }
            50% { 
                filter: brightness(1.1) saturate(1.2);
            }
        }
        
        @keyframes sacred-glow {
            0%, 100% { 
                text-shadow: 0 0 30px currentColor;
                transform: scale(1);
            }
            50% { 
                text-shadow: 0 0 50px currentColor, 0 0 80px rgba(212, 175, 55, 0.3);
                transform: scale(1.02);
            }
        }
        
        @keyframes mystical-rotation {
            0% { transform: translateX(-50%) rotate(0deg); }
            100% { transform: translateX(-50%) rotate(360deg); }
        }
        
        @keyframes text-shimmer {
            0%, 100% { opacity: 0.85; }
            50% { opacity: 1; }
        }
        
        @keyframes float-symbol {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
                opacity: 0.05;
            }
            25% { 
                transform: translateY(-20px) rotate(90deg);
                opacity: 0.15;
            }
            50% { 
                transform: translateY(-10px) rotate(180deg);
                opacity: 0.1;
            }
            75% { 
                transform: translateY(-30px) rotate(270deg);
                opacity: 0.2;
            }
        }
        
        @keyframes portal-pulse {
            0%, 100% { 
                transform: scale(1) rotate(0deg);
                opacity: 0.3;
            }
            50% { 
                transform: scale(1.1) rotate(180deg);
                opacity: 0.1;
            }
        }
        
        @keyframes cursor-sacred {
            0%, 100% { 
                transform: scale(1) rotate(0deg);
                opacity: 0.8;
            }
            50% { 
                transform: scale(1.2) rotate(30deg);
                opacity: 1;
            }
        }
        
        .ritual-particle {
            position: fixed;
            width: 3px; height: 3px;
            background: #d4af37;
            border-radius: 50%;
            pointer-events: none;
            animation: ritual-ascend 6s linear infinite;
            z-index: 100;
        }
        
        @keyframes ritual-ascend {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: scale(1);
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-20vh) rotate(360deg) scale(0);
                opacity: 0;
            }
        }
        
        .mystical-trail {
            position: fixed;
            width: 20px; height: 20px;
            border: 1px solid rgba(212, 175, 55, 0.4);
            pointer-events: none;
            animation: trail-fade 2s ease-out forwards;
            z-index: 500;
        }
        
        @keyframes trail-fade {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1) rotate(180deg);
                opacity: 0.6;
            }
            100% {
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            .mystical-container {
                padding: 2rem 1rem;
            }
            
            .sacred-title {
                font-size: clamp(2rem, 6vw, 3rem);
            }
            
            .mystical-portal {
                width: 250px; height: 250px;
                margin: -125px 0 0 -125px;
            }
        }
    </style>
</head>
<body>
    <div class="sacred-symbols">
        <div class="symbol">☾</div>
        <div class="symbol">☽</div>
        <div class="symbol">✦</div>
        <div class="symbol">◊</div>
        <div class="symbol">⟐</div>
        <div class="symbol">◈</div>
    </div>
    
    <div class="mystical-portal"></div>
    <div class="sacred-cursor" id="sacredCursor">◊</div>
    
    <div class="mystical-container">
        <h1 class="sacred-title">Digital Mysticism</h1>
        <p class="mystical-text">
            Where ancient wisdom meets digital consciousness,<br>
            and sacred geometry dances with algorithmic poetry
        </p>
        <button class="mystical-button" onclick="beginRitual()">
            commune with the digital divine
        </button>
        
        <div class="ancient-text">
            獨立數位藝術作品 · 神秘主義美學<br>
            "In code we trust, in beauty we transcend"
        </div>
    </div>
    
    <script>
        // 神聖游標系統
        const sacredCursor = document.getElementById('sacredCursor');
        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;
        
        const sacredSymbols = ['◊', '☾', '☽', '✦', '◈', '⟐'];
        let symbolIndex = 0;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // 創建神秘軌跡
            if (Math.random() > 0.8) {
                createMysticalTrail(e.clientX, e.clientY);
            }
        });
        
        function updateSacredCursor() {
            cursorX += (mouseX - cursorX) * 0.08;
            cursorY += (mouseY - cursorY) * 0.08;
            
            sacredCursor.style.left = cursorX - 15 + 'px';
            sacredCursor.style.top = cursorY - 15 + 'px';
            
            requestAnimationFrame(updateSacredCursor);
        }
        updateSacredCursor();
        
        // 神秘軌跡
        function createMysticalTrail(x, y) {
            const trail = document.createElement('div');
            trail.className = 'mystical-trail';
            trail.style.left = x - 10 + 'px';
            trail.style.top = y - 10 + 'px';
            
            // 隨機幾何形狀
            const shapes = ['circle', 'square', 'diamond'];
            const shape = shapes[Math.floor(Math.random() * shapes.length)];
            
            switch (shape) {
                case 'circle':
                    trail.style.borderRadius = '50%';
                    break;
                case 'square':
                    trail.style.transform = 'rotate(45deg)';
                    break;
                case 'diamond':
                    trail.style.clipPath = 'polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%)';
                    break;
            }
            
            document.body.appendChild(trail);
            setTimeout(() => trail.remove(), 2000);
        }
        
        // 儀式粒子系統
        function createRitualParticle() {
            const particle = document.createElement('div');
            particle.className = 'ritual-particle';
            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.top = window.innerHeight + 20 + 'px';
            particle.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(particle);
            
            setTimeout(() => particle.remove(), 6000);
        }
        
        // 開始儀式
        function beginRitual() {
            // 改變游標符號
            symbolIndex = (symbolIndex + 1) % sacredSymbols.length;
            sacredCursor.textContent = sacredSymbols[symbolIndex];
            
            // 創造神聖爆發
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const burst = document.createElement('div');
                    const angle = (i / 20) * Math.PI * 2;
                    const distance = 100 + Math.random() * 100;
                    const x = window.innerWidth / 2 + Math.cos(angle) * distance;
                    const y = window.innerHeight / 2 + Math.sin(angle) * distance;
                    
                    burst.style.cssText = `
                        position: fixed;
                        left: ${x}px;
                        top: ${y}px;
                        width: 4px; height: 4px;
                        background: #d4af37;
                        border-radius: 50%;
                        pointer-events: none;
                        animation: sacred-burst 3s ease-out forwards;
                        z-index: 1000;
                    `;
                    
                    document.body.appendChild(burst);
                    setTimeout(() => burst.remove(), 3000);
                }, i * 50);
            }
            
            // 改變背景
            document.body.style.background = `
                radial-gradient(circle at ${mouseX}px ${mouseY}px, 
                #4a148c 0%, #1a1a2e 40%, #0f3460 100%)
            `;
            
            // 增加粒子密度
            for (let i = 0; i < 10; i++) {
                setTimeout(createRitualParticle, i * 200);
            }
            
            setTimeout(() => {
                document.body.style.background = `
                    radial-gradient(circle at 20% 80%, #1a1a2e 0%, #16213e 40%, #0f3460 100%)
                `;
            }, 3000);
        }
        
        // 點擊事件
        document.addEventListener('click', (e) => {
            // 創造連鎖神秘效應
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createMysticalTrail(
                        e.clientX + (Math.random() - 0.5) * 100,
                        e.clientY + (Math.random() - 0.5) * 100
                    );
                }, i * 100);
            }
        });
        
        // 鍵盤神秘咒語
        let spellBuffer = '';
        document.addEventListener('keydown', (e) => {
            spellBuffer += e.key.toLowerCase();
            
            // 檢查神秘咒語
            if (spellBuffer.includes('mysticism')) {
                beginRitual();
                spellBuffer = '';
            } else if (spellBuffer.includes('divine')) {
                // 神聖效果
                document.body.style.filter = 'hue-rotate(60deg) brightness(1.2)';
                setTimeout(() => {
                    document.body.style.filter = 'none';
                }, 2000);
                spellBuffer = '';
            }
            
            // 限制緩衝區長度
            if (spellBuffer.length > 20) {
                spellBuffer = spellBuffer.slice(-10);
            }
        });
        
        // 動態樣式
        const dynamicStyle = document.createElement('style');
        dynamicStyle.textContent = `
            @keyframes sacred-burst {
                0% {
                    transform: scale(0);
                    opacity: 1;
                    box-shadow: 0 0 10px #d4af37;
                }
                50% {
                    transform: scale(8);
                    opacity: 0.8;
                    box-shadow: 0 0 30px #d4af37;
                }
                100% {
                    transform: scale(15);
                    opacity: 0;
                    box-shadow: 0 0 50px #d4af37;
                }
            }
        `;
        document.head.appendChild(dynamicStyle);
        
        // 自動儀式粒子
        setInterval(createRitualParticle, 1200);
        
        // 初始化
        for (let i = 0; i < 3; i++) {
            setTimeout(createRitualParticle, i * 400);
        }
        
        console.log('✦ Digital Mysticism - 獨立數位藝術作品');
        console.log('輸入 "mysticism" 或 "divine" 體驗神秘效果');
        console.log('移動滑鼠感受數位靈性');
    </script>
</body>
</html>
